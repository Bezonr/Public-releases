 infrastructure_desc:0 "Это сооружение позволяет улучшать инфраструктуру региона.\nБолее развитая инфраструктура привлекает граждан для использования техники, а также, по более качественных дорогах техника способна развивать большую скорость, эти факторы выливаются более большим §Rпотреблением§! топлива (£resources_strip|1 )"
 arms_factory:0 "Военное предприятие"
 arms_factory_plural:0 "Военные предприятия"
 arms_factory_desc:0 "Это сооружение снабжает регион новой военной техникой. При необходимости его можно переоборудовать под производство продукции гражданского назначения.\nПотребляет §Rэнергоресурс§! (£resources_strip|2 ) и §R8.86 МВт §!в день"
 dockyard:0 "Судостроительная верфь"
 dockyard_plural:0 "Судоверфи"
 dockyard_desc:0 "Это сооружение позволяет строить корабли для нужд как военного флота так и торгового.\nПотребляет §Rэнергоресурс§! (£resources_strip|2 ) и §R11.7 МВт §!в день"
 industrial_complex:0 "Гражданское предприятие"
 industrial_complex_plural:0 "Гражданские предприятия"
 industrial_complex_desc:0 "Это сооружение снабжает регион товарами народного потребления и позволяет строить новые сооружения. При необходимости предприятие можно переоборудовать для производство военной продукции.\nПотребляет §Rэнергоресурс§! (£resources_strip|2 ) и §R6.83 МВт §!в день"
