 BLR_Stalinism_desc:0 "Сталинизм - логическое продолжение ленинизма. Характеризуется усилением карательных функций государства, жестким идеологическим контролем во всех сферах жизни. Лозунгом является строительство социализма в отдельно взятой стране"
