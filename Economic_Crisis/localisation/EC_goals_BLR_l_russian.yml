 BLR_konstitucia_BSSR:0 "Конституция БССР"
 BLR_konstitucia_BSSR_desc:0 "Нынешняя буржуазная конституция Белоруси, прикрываясь декларациями о правах и свободах, устанавливает условия и порядки буржуазной диктатуры, порядки социального неравенства и несправедливости. Все блага, права и свободы, заявленные в конституции Белоруси, как во всякой другой буржуазной конституции на деле доступны исключительно богатой части населения. Необходимо разработать новую конституцию на основе конституции 1927 года, провозглашающую диктатуру пролетариата и упраздняющую частную собственность."
 BLR_one_partia:0 "Однопартийная система"
