 BLR_revival_of_the_village_desc:0 "Преобразование в агрогородки 8 сельских населённых пунктов, где создан необходимый комплекс социальных услуг. За 5 лет реализации Программы выполнить 6 основных прогнозных показателей. Необходимо обязательно выполненить в каждом районе всех прогнозных показателей, социальных стандартов, улучшения качества работы с населением и, в частности, работы с обращениями граждан, эффективного развития личных подсобных хозяйств сельчан, сокращения складских запасов."
