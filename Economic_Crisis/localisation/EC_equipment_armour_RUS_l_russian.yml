 ## Medim Tank G2 BASE ##
 ########################
 RUS_medium_tank_g2_equipment_0:0 "Т-62"
 RUS_medium_tank_g2_equipment_0_short:0 "Т-62"
 RUS_medium_tank_g2_equipment_0_desc:0 "Наиболее известными представителями этого класса являются Т-62 (СССР), M60 Patton (США), Leopard (ФРГ), Type-79 (КНР), Vickers (Великобритания), AMX-30 (Франция)."
 # Medim Tank G2 M1 
 RUS_medium_tank_g2_equipment_1:0 "Т-62М"
 RUS_medium_tank_g2_equipment_1_short:0 "Т-62М"
 RUS_medium_tank_g2_equipment_1_desc:0 "Установка резиновых бортовых экранов, усиление фронтальной бронезащиты (модули композитной защиты «брови брежнева» на башне и модуль на лобовом бронелисте), установка двигателя В-55У мощностью 620 л.с. (было 580), установка комплекса управляемого вооружения «Шексна», установка СУО «Волна», теплозащитный кожух на ствол пушки; система запуска дымовых гранат 902Б «Туча» и система защиты от напалма «Сода». Модернизирована ходовая часть, установлены гусеничные от Т-72. Танк оснащался новой радиостанцией Р-173 и радиоприёмником Р-173П."
 # Medim Tank G2 M2  
 RUS_medium_tank_g2_equipment_2:0 "Т-62МВ"
 RUS_medium_tank_g2_equipment_2_short:0 "Т-62МВ"
 RUS_medium_tank_g2_equipment_2_desc:0 "Модернизация танка Т-62М с установкой ВДЗ Контакт-1 и двигателя В-46-5М мощностью 620 л.с."
 # Medim Tank G2 M3  
 RUS_medium_tank_g2_equipment_3:0 "Т-62МВД"
 RUS_medium_tank_g2_equipment_3_short:0 "Т-62МВД"
 RUS_medium_tank_g2_equipment_3_desc:0 "Модернзиация Т-62МВ при помощи установки комплекса активной защиты «Дрозд»."
 # Medim Tank G2 M4 
