 RUS_medium_tank_g5_equipment_0:0 "Т-72Б"
 RUS_medium_tank_g5_equipment_0_short:0 "Т-72Б"
 RUS_medium_tank_g5_equipment_0_desc:0 "Модернизированный вариант танка Т-72 с комплексом управляемого вооружения 9К120 «Свирь», динамической защитой «Контакт-1», двигателем В-84 мощностью 840 л.с. и СУО 1А40, замена пушки 2А46 на пушку-пусковую установку 2А46М."
 # Mass MBT G5 M1  
 RUS_medium_tank_g5_equipment_1:0 "Т-72Б обр 1989"
 RUS_medium_tank_g5_equipment_1_short:0 "Т-72Б обр 1989"
 RUS_medium_tank_g5_equipment_1_desc:0 "Модернизация Т-72Б с установкой ВДЗ 2-го поколения Контакт-5 на башне, верхней лобовой детали и бортовых экранах"
 # Mass MBT G5 M2 
 RUS_medium_tank_g5_equipment_2:0 "Т-72БА"
 RUS_medium_tank_g5_equipment_2_short:0 "Т-72БА"
 RUS_medium_tank_g5_equipment_2_desc:0 "Установка СУО 1А40-1М, нового стабилизатора вооружения 2Э42-4 «Жасмин», усиление противоминной стойкости днища дополнительной бронеплитой в районе сиденья механика-водителя, замена ходовой части и двигателя на те, что применялись на первых сериях Т-90 (образца 1993 г., двигатель В-84МС)"
 # Mass MBT G5 M3  
 RUS_medium_tank_g5_equipment_3:0 "Т-72Б2"
 RUS_medium_tank_g5_equipment_3_short:0 "Т-72Б2"
 RUS_medium_tank_g5_equipment_3_desc:0 ""
 # Mass MBT G5 M4  
 RUS_medium_tank_g5_equipment_4:0 "Т-72Б3"
 RUS_medium_tank_g5_equipment_4_short:0 "Т-72Б3"
 RUS_medium_tank_g5_equipment_4_desc:0 "Модернизированная версия Т-72Б. На танке установлена новейшая СУО «Сосна», ВДЗ «Контакт-5», двигатель В-84-1 мощностью 840 л. с., ЦБВ, многоканальный прицел «Сосна-У», датчик ветра, новая радиостанция, усовершенствованный стабилизатор вооружения и комплекс защиты от оружия массового поражения. Доработан автомат заряжания пушки под новые боеприпасы и усовершенствована ходовая часть, получившая гусеничные ленты с параллельным шарниром."
 # Mass MBT G5 M5 
 RUS_medium_tank_g5_equipment_5:0 "Т-72Б3 обр. 2016"
 RUS_medium_tank_g5_equipment_5_short:0 "Т-72Б3 обр. 2016"
 RUS_medium_tank_g5_equipment_5_desc:0 "Дальнейшая модернизация Т-72Б3 с отдельными элементами динамической защиты «Реликт» (бортовые экраны на корпусе и ДЗ по бортам башни), пушкой 2А46М-5-01, двигателем В-92С2Ф мощностью 1030 л.с., автоматизированной коробкой передач, цифровым дисплеем и телевизионной камерой заднего обзора"
