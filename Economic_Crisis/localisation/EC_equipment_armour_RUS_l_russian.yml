 RUS_medium_tank_g3_equipment_0:0 "T-72 «Урал»"
 RUS_medium_tank_g3_equipment_0_short:0 "T-72 «Урал»"
 RUS_medium_tank_g3_equipment_0_desc:0 "Самый массовый основной боевой танк второго поколения. Был принят на вооружение в 1973 году. Танк был вооружён 125-мм гладкоствольной пушкой 2А46. Бронирование было сильно увеличено, в следствие чего масса выросла до 41 тонн. Также был вариант с установкой 130-мм нарезной пушки 2А50, но в серию данная модификация так и не пошла."
 # Mass MBT G3 M1 
