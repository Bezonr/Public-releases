 RUS_medium_tank_g2_equipment_4_desc:0 "" 
 # Medim Tank G2 M5  
 RUS_medium_tank_g2_equipment_5:0 "Т-62М6"
 RUS_medium_tank_g2_equipment_5_short:0 "Т-62М6"
 RUS_medium_tank_g2_equipment_5_desc:0 "Модернизация Т-62 с удлинением корпуса и установкой ещё одного катка, установкой башни от Т-72Б с орудием 2А46М и автоматом заряжания на 22 выстрела, СУО 1Г46. Лобовая защита усилена встроенной ВДЗ 3-го поколения «Реликт»." 
