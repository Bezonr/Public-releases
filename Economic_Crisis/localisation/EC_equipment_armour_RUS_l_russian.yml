l_russian:
 RUS_medium_tank_g0_equipment_0:0 "Т-44"
 RUS_medium_tank_g0_equipment_0_desc:0 "Средние танки конца Второй мировой войны и первых послевоенных лет стали основой армий победивших стран и дали толчок развитию концепции основных боевых танков. Наиболее яркими и известными представителями этого класса являются Т-44 (СССР), M26 Pershing (США), PzKpfw V «Panther» (Германия), FV 4007 Centurion (Великобритания)."
 RUS_medium_tank_g0_equipment_0_short:0 "Т-44"
 ######################## 
 ## Medim Tank G1 BASE ##
 ######################## 
 RUS_medium_tank_g1_equipment_0:0 "Т-54 обр. 1951 г."
 RUS_medium_tank_g1_equipment_0_short:0 "Т-54/55"
 RUS_medium_tank_g1_equipment_0_desc:0 "Сразу после окончания Второй мировой войны страны-победители начали разрабатывать новые перспективные средние танки, впоследствии названные основными боевыми танками первого поколения. Даже в XXI веке на вооружение многих стран юго-восточной Азии, Африки и Ближнего Востока стоят эти глубоко модернизированные танки. Известными представителями класса являются Т-54/55 (СССР), M46/47/48 Patton (США), Type 59/69/79 (КНР), Centurion Mk 5/2 (Великобритания)."
 # Medim Tank G1 M1 
 RUS_medium_tank_g1_equipment_1:0 "Т-55А"
 RUS_medium_tank_g1_equipment_1_short:0 "Т-55А"
 RUS_medium_tank_g1_equipment_1_desc:0 "Установка улучшенной противоатомной защиты, зенитного пулемёта, лазерного дальномера и новой радиостанции."
 # Medim Tank G1 M2 
 RUS_medium_tank_g1_equipment_2:0 "Т-55АМ"
 RUS_medium_tank_g1_equipment_2_short:0 "Т-55АМ"
 RUS_medium_tank_g1_equipment_2_desc:0 "Установка резиновых бортовых экранов, усиление фронтальной бронезащиты (модули композитной защиты «брови брежнева» на башне и модуль на лобовом бронелисте), установка двигателя В-55У мощностью 620 л.с. (было 580), установка комплекса управляемого вооружения «Бастион», установка СУО «Волна», теплозащитный кожух на ствол пушки; система запуска дымовых гранат 902Б «Туча» и система защиты от напалма «Сода»."
 # Medim Tank G1 M3 
 RUS_medium_tank_g1_equipment_3:0 "Т-55МВ"
 RUS_medium_tank_g1_equipment_3_short:0 "Т-55МВ"
 RUS_medium_tank_g1_equipment_3_desc:0 "Модернизация Т-55АМ с установкой нового двигателя В-46-5М мощностью 620 л.с. (ранее 580 л.с.), и усилением бронезащиты при помощи установки ВДЗ Контакт-1."
 # Medim Tank G1 M4 
 RUS_medium_tank_g1_equipment_4:0 "
 RUS_medium_tank_g1_equipment_4_short:0 ""
 RUS_medium_tank_g1_equipment_4_desc:0 ""
 # Medim Tank G1 M5 
 RUS_medium_tank_g1_equipment_5:0 "Т-55M6"
 RUS_medium_tank_g1_equipment_5_short:0 "Т-55М6"
 RUS_medium_tank_g1_equipment_5_desc:0 "Модернизация Т-55 с удлинением корпуса и установкой ещё одного катка, установкой башни от Т-72Б с орудием 2А46М и автоматом заряжания на 22 выстрела, СУО 1Г46. Лобовая защита усилена встроенной ВДЗ 3-го поколения «Реликт»."
