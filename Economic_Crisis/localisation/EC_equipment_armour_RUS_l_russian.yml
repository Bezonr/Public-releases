 RUS_main_battle_tank_g3_equipment_0:0 "Т-64"
 RUS_main_battle_tank_g3_equipment_0_short:0 "Т-64"
 RUS_main_battle_tank_g3_equipment_0_desc:0 "Первый в мире серийный танк с комбинированной бронёй и полностью автоматическим автоматом заряжания. Масса танка осталась прежней, а мощность двигателя была увеличена до 700 л.с.. Благодаря комбинированной броне корпус, машины ослабляет действие проникающей радиации в 16, а на заражённой местности в 18 раз. 30 декабря 1966 года «Объект 432» был принят на вооружение под обозначением Т-64."
