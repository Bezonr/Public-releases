 news.55.t:0 "Землетрясение в Эквадоре"
 news.55.d:0 "Землетрясение в Эквадоре произошло 16 апреля 2016 года в 18:58 по местному времени. Центр землетрясения находился приблизительно в 27 км от города Муисне в малонаселённой части страны и в 170 км от столицы Кито, где толчки сильно ощущались. Магнитуда землетрясения составила 7,8 Mw. Произошли многочисленные разрушения. Погибли 660 человек, 32 пропали без вести, 51 376 ранены. \n\nПрезидент Эквадора Рафаэль Корреа объявил о введении чрезвычайного положения в связи с землетрясением. 13 500 военнослужащих и сотрудников полиции были направлены для проведения спасательных операций и восстановительных работ."
 news.55.a:0 "Жаль"
 
