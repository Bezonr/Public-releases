 news.71.t:0 "FIFA World Cup 2014"
 news.71.d:0 "20-й чемпионат мира по футболу ФИФА, финальный турнир которого проходил с 12 июня по 13 июля 2014 года в Бразилии. \nМатч открытия между сборными Бразилии и Хорватии состоялся на «Арене Коринтианс» в Сан-Паулу. \nФинальный матч между сборными Германии и Аргентины прошёл на стадионе «Маракана» в Рио-де-Жанейро. \nСборная Германии одержала победу со счётом 1:0, в четвёртый раз став победителем турнира (и впервые — как сборная единой Германии). \n\nВпервые европейская сборная выиграла чемпионат, проходивший в Америке; также впервые команды, представляющие одну конфедерацию, выиграли три чемпионата мира подряд (ЧМ-2006 выиграла сборная Италии, а ЧМ-2010 — сборная Испании)"
 news.71.a:0 "Понятно"

