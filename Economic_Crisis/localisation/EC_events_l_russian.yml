 mobilisation_economy.1.t:0 "Военное положение"
 mobilisation_economy.1.d:0 "Дабы своевременно воспрепятствовать ухудшению обстановки и обеспечить всеобщее благополучие, в пределах территорий государства вводится чрезвычайное положение, по указу [ROOT.GetLeader], избранного лидера государства [ROOT.GetName]. В соответствии с условиями военного положения в ряд правовых актов вносятся изменения:\n\nПраво на собрание — упраздняется.\nПраво на неприкосновенность — упраздняется.\nПраво на частную собственность — упраздняется.\nПраво на суд — упраздняется.\n\nСогласно указу, любой кто был уличён в сотрудничестве с врагом, или в содействии лицам уличённым в сотрудничестве с врагом, или в связях с лицами уличёнными в сотрудничестве с врагом, подлежит суду военного времени."
 mobilisation_economy.1.a:0 "Когда этот кошмар закончится?"
 
 ace_promoted.1.t:0 "Лётчик-ас получает повышение"
 ace_promoted.2.t:0 "Возвращение аса"
 ace_promoted.1.d:0 "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective]ого ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полётов над регионом [From.GetMissionRegion], но и одерживает убедительные победы в важнейших воздушных боях.\n\nСимвол истинного [Root.GetAdjective]ого мужества, [From.GetName] получает заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война - скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.d_major:0 "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective]ого ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полётов над регионом [From.GetMissionRegion], но и пилотирует свой самолёт [From.GetWing] с необычайным мастерством. Недавний полёт над регионом [From.GetMissionRegion] доказал, что [From.GetName] - это настоящий ас, чьё участие в боевых действиях неоценимо.\n\nСимвол истинного [Root.GetAdjective]ого мужества, [From.GetName] получает вполне заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война - скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.a:0 "Смелость города берёт."
 ace_died.1.t:0 "Гибель пилота [From.GetCallsign] над регионом [From.GetMissionRegion]"
 ace_died.1.d:0 "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб, выполняя ответственное задание над регионом [From.GetMissionRegion]. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдёт незамеченной и станет для народа тяжёлым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель - тоже часть великой легенды, которая надолго переживёт все наши мелкие текущие невзгоды."
 ace_died.1.d_major:0 "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб при выполнении ответственного задания. Самолёт [From.GetWingShort] был замечен пикирующим в клубах пламени над регионом [From.GetMissionRegion] после боя с противником. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдёт незамеченной и станет для народа тяжёлым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель - тоже часть великой легенды, которая надолго переживёт все наши мелкие текущие невзгоды."
 ace_died.1.a:0 "Живая легенда - это ещё лучше."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] сбит асом с позывным [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective]их самолётов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолётов и несколько раз увернувшись от [Prev.Owner.GetAdjective] огня, [From.GetCallsign] проиграл бой пилоту [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолёт [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\nМужество пилота [From.GetFullName] всегда было примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective]им ВВС и станет тяжёлой утратой для всей нашей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится ещё более горькой."
 ace_killed_by_ace.1.d_major:0 "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective]их самолётов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолётов и несколько раз увернувшись от [Prev.Owner.GetAdjective]ого огня, [From.GetCallsign] потерпел поражение от [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолёт [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\n[From.GetFullName] всегда проявлял несравненное мужество и был примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective]им ВВС и станет тяжёлой утратой для всей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится ещё более горькой."
 ace_killed_by_ace.1.a:0 "Сокрушительная потеря для всех нас"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] сбил аса с позывным [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Последний полёт над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective]их ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective]им пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective]ие пилоты смогли уничтожить эскадрилью, которую он вёл. [From.GetCallsign] обманным манёвром сбил с толку [Prev.Owner.GetAdjective]ие самолёты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective]их пилотов. Это великая победа, она показывает всё величие наших героев и их подвигов."
 ace_killed_other_ace.1.d_major:0 "Последний полёт над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective]их ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective]им пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective]ие пилоты смогли уничтожить эскадрилью, которую он вёл. [From.GetCallsign] обманным манёвром сбил с толку [Prev.Owner.GetAdjective]ие самолёты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective]их пилотов. Это великая победа, она показывает всё величие наших героев и их подвигов."
 ace_killed_other_ace.1.a:0 "[From.Owner.GetName] не забудет такую победу!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] погиб"
 aces_killed_each_other.1.d:0 "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective]их самолётов и пошёл на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолёты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective]ий ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective]ий народ."
 aces_killed_each_other.1.d_major:0 "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective]их самолётов и пошёл на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолёты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective]ий ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective]ий народ."
 aces_killed_each_other.1.a:0 "Огромная потеря для всех нас"
 election.1.t:0 "ВСЕОБЩИЕ ВЫБОРЫ"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "Выборы: общественность против гонки вооружений"
 election.2.d:0 "[Root.GetRulingParty] по-прежнему пользуется поддержкой на грядущих выборах, а [Root.GetLeader] не утратил доверия народа. Однако то, что партия всеми силами пытается сделать государство [Root.GetName] более военизированным, не слишком по душе общественности, не одобряющей бессмысленное бряцание оружием. Государство [Root.GetName] ещё не втянуто в войну, и мало кто хочет проявлять агрессию. Если мы станем сотрудничать с другими крупными партиями, также озабоченными национальной безопасностью, мы сохраним власть после выборов, даже отчасти лишившись народной поддержки."
 election.2.a:0 "Мнение народа следует учитывать."
 election.2.b:0 "Защита суверенитета прежде всего."
 election.3.t:0 "Выборы: общественность требует гонки вооружений"
 election.3.d:0 "Война всё ближе с каждым днём, и это не могло не сказаться на выборах. Многие избиратели тревожатся, что государство [Root.GetName] не готово к вооружённому конфликту или его последствиям. Они требуют повышения безопасности и подготовки к войне. Большая часть избирателей по-прежнему поддерживает партию [Root.GetRulingParty], но мы можем потерять их, если не отреагируем на их беспокойство."
 election.3.a:0 "Народ имеет право чувствовать себя в безопасности."
 election.3.b:0 "Многие всё ещё выступают за дипломатические методы."
 election.4.t:0 "Выборы: Националисты в правительстве?"
 election.4.d:0 "Агрессивные националистические настроения возобладали в государстве [Root.GetName], и ряд партий принялись активно отстаивать фашистские идеалы: государство, навязывающее свою волю силой. Одна из них стала фаворитом текущих выборов, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Они открыто отрицают демократические идеалы, лежащие в основе нашего государства, но если они примут участие в выборах, это может сделать их более сговорчивыми, а наша поддержка поможет удержать их от экстремистских шагов."
 election.4.a:0 "Лучше они, чем коммунисты!"
 election.4.b:0 "Лучше создать коалицию демократических сил."
 election.5.t:0 "Выборы: Коммунисты в правительстве?"
 election.5.d:0 "Коммунистическое движение в государстве [Root.GetName] получило распространение благодаря растущему недовольству рабочего класса и идеям радикальных мыслителей, и это привело к созданию нескольких партий. Одна из них получила существенную поддержку на текущих выборах, и в партии [Root.GetRulingParty] начались дискуссии о том, не стоит ли объединить усилия и создать совместное правительство. Хотя они считают наши демократические институты всего лишь видом буржуазной тирании, при нашей поддержке они будут пытаться что-то менять мирным путём, вместо того чтобы пытаться сместить правительство."
 election.5.a:0 "Лучше реформы, чем революция!"
 election.5.b:0 "Лучше создать коалицию демократических сил."
 election.6.t:0 "Выборы: демократические партии в меньшинстве"
 election.6.d:0 "Политическая атмосфера в государстве [Root.GetName] становится всё более радикальной. Раньше широкой поддержкой избирателей пользовались демократические партии, но, судя по текущим выборам, на смену таким взглядам пришёл политический экстремизм. Партии умеренных, даже если бы они объединились, отставив все разногласия в сторону, не смогли бы получить большинство голосов. Чтобы не остаться в итоге со слабым разрозненным правительством, мы вынуждены вступить в союз с фашистами или коммунистами."
 election.6.a:0 "В интересах государства [Root.GetName] мы должны объединиться с фашистами."
 election.6.b:0 "Надо объединиться с коммунистами, чтобы изменить общество к лучшему."
 election.6.c:0 "Пусть лучше правительство будет слабым и миноритарным."
 election.7.t:0 "Националисты влияют на внешнюю политику"
 election.7.d:0 "Вступив в политическую коалицию с фашистами, мы изменили свою внешнюю политику. Несмотря на весь их оголтелый национализм, фашистам симпатизируют за рубежом, и они одобряют такие изменения в государстве [Root.GetName]. Тоталитарные государства со схожей идеологией видят в нас возможных союзников. Поддерживать отношения с такими странами, несмотря на то, что [Root.GetRulingParty] питает отвращение к их взглядам, может быть необходимо, чтобы сохранить поддержку фашистов в правительстве."
 election.7.a:0 "Нам нужны союзники против угрозы в будущем."
 election.7.b:0 "С такими друзьями никаких врагов не надо."
 election.8.t:0 "Коммунисты влияют на внешнюю политику"
 election.8.d:0 "Коммунисты считают себя частью мировой революции, и когда мы начали сотрудничать при создании правительства, это привлекло к нам внимание их союзников за рубежом. Представители коммунистических партий поддерживают тесные связи с государствами, сменившими прежний режим на диктатуру пролетариата, и это придётся допускать в [Root.GetAdjective]ой внешней политике, если мы хотим сохранить их поддержку."
 election.8.a:0 "Нам надо объединиться во имя общей цели."
 election.8.b:0 "Если пойти таким путём, государство [Root.GetName] может быть уничтожено."
 election.11.t:0 "Выборы: Националисты в большинстве"
 election.11.d:0 "Эти выборы оказались разрушительными для всей демократической системы в целом. Большинство [Root.GetAdjective]ого населения проголосовало за националистическую партию, которая стремится к уничтожению выборов и автократическому правлению. Многие намерены отстаивать демократические принципы с оружием в руках, тогда как другие готовы силой продвигать националистические идеи дальше."
 election.11.a:0 "[Root.GetName] переживает чёрные дни, но такова воля народа."
 election.11.b:0 "Мы не отдадим свою свободу без боя!"
 election.12.t:0 "Выборы: Коммунисты в большинстве"
 election.12.d:0 "Последние выборы привели к победе коммунистических партий, что вызвало неоднозначную реакцию прежней администрации. Новое руководство утверждает, что представляет интересы всего народа, однако дорогие нам демократические институты они расценивают лишь как средства оболванивания и угнетения рабочего класса, и возникает вопрос, что же на самом деле представляет собой «правление народа». В ряде стран революции привели к кровопролитию. [Root.GetName] пока живёт спокойно, но кто знает, чем всё закончится."
 election.12.a:0 "Это тревожная ситуация, но коммунисты и вправду представляют большинство."
 election.12.b:0 "Мы должны остановить их, пока они не уничтожили всех несогласных!"
 election.13.t:0 "Выборы: магнат выступает за фашизм"
 election.13.d:0 "Влиятельный промышленник, владелец одной из крупных компаний, сотрудничающий с нами в сфере промышленного производства, недавно сделал ряд заявлений, которые встревожили членов кабинета. Он открыто отстаивает идеи авторитарного правления и восхваляет правительства других стран, которые можно отнести к фашистским. Таким образом он даёт понять, что считает, будто [Root.GetName] также выиграет от такой формы правления. Если мы публично укажем на свои разногласия с магнатом, у нас испортятся отношения с его компанией, но если оставить всё как есть, [Root.GetRulingParty] предоставит ему возможность вести пропаганду неприемлемых для нас идей."
 election.13.a:0 "Пусть говорит, что пожелает, мы же не обязаны с этим соглашаться."
 election.13.b:0 "[Root.GetName] не может опираться на помощь и поддержку фашистов."
 election.14.t:0 "Выборы: исключение для военного времени"
 election.14.d:0 "[Root.GetName] находится в состоянии войны. В обычное время сейчас должны были бы состояться выборы, но в разгар силового конфликта едва ли следует тратить время на политическую агитацию или допускать смену руководства, если до этого дойдёт. Впрочем, есть и те, кто утверждает, что война не может стать поводом к отмене выборов, это уничтожение всех демократических идеалов. Если позволить военным соображениям брать верх над свободой волеизъявления народа - это очень скользкий путь."
 election.14.a:0 "Выборы пройдут как обычно"
 election.14.b:0 "Мы займёмся этим после победы."
 election.15.t:0 "Выборы: правительство лишилось доверия"
 election.15.d:0 "Надвигаются выборы, и общественность начинает сомневаться в том, способно ли нынешнее правительство продолжать войну. Государство [Root.GetName] понесло большие потери, и это настроило нацию против тех, кто, похоже, ведёт её к поражению. Всем очень хочется, чтобы война закончилась как можно скорее, но пусть это лучше сделает другое правительство."
 election.15.a:0 "Этот кризис доверия крайне огорчителен."
 election.15.b:0 "Изменим политический ландшафт, чтобы сохранить народное единство."
 election.16.t:0 "[Root.GetLeader] наслаждается общественной поддержкой"
 election.16.d:0 "На нынешних выборах оппозиция, если можно назвать её таковой, подвергла критике всё более авторитарный режим партии [Root.GetRulingParty]. Оппозиционеры гадают, есть ли реальная сила у электората или же это - лишь видимость выбора.\n\nОднако, [Root.GetLeader] по-прежнему пользуется высокой популярностью, и, пусть мировое сообщество сомневается в честности выборов, в самой стране их результаты никто не оспаривает. Похоже, что даже если [Root.GetName] больше не управляется людьми, народ всё равно поддерживает своего лидера... по крайней мере те, кто сходил на выборы."
 election.16.a:0 "Один лидер для единой страны"
 election.17.t:0 "Результаты выборов под вопросом"
 election.17.d:0 "[Root.GetLeader] эффективно затыкает рты своим политическим оппонентам, но некоторые всё равно открыто критикуют недавние выборы. [Root.GetRulingParty] обвиняется в подтасовках и нежелании видеть парламент, который помешал бы проводить политику партии.\n\nПравительство отвергает претензии и считает их попыткой расколоть нацию. Однако на деле большинство граждан сомневаются в своих правителях, а оппозиция, хоть ей и пришлось замолчать, донесла свою мысль до народа."
 election.17.a:0 "Раскольники!"
 #THREAT_FROM_EFFECT:0 "Угроза действием"
 war_justification.1.t:0 "[Root.GetLeader] высказывается против государства [From.GetName]"
 war_justification.1.d:0 "«Принадлежит ли государство [From.GetName] [From.GetAdjective]ому народу? Зададим другой вопрос: принадлежит ли будущее [From.GetAdjective]ому народу или государству [Root.GetNameDef]?»\n\nВ сегодняшней речи [Root.GetLeader] демонстрирует, что [Root.GetName] - на пути к войне. Политическая напряжённость нарастает уже на протяжении месяца, и, похоже, [Root.GetAdjective]ий народ готов смириться с неизбежностью грядущей войны."
 war_justification.1.a:0 "Будущее принадлежит государству [Root.GetName]"
 war_justification.2.t:0 "[Root.GetLeader] осуждает [From.GetAdjective]ие идеалы"
 war_justification.2.d:0 "«[From.GetAdjective]ий народ утверждает, что обладает свободой и демократией, утверждает, что хочет мира, но всё, чем они так гордятся, - это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода - не более чем отсутствие порядка. Наш [Root.GetAdjective]ий народ видит эту ложь насквозь... и мы видим, что мир - мир на их условиях - это тоже ложь».\n\n[Root.GetRulingParty] давно насмехается над слабостью [From.GetAdjective]ого народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооружённый конфликт."
 war_justification.2.a:0 "Государство [Root.GetName] объединяется под властью лидера [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] предупреждает об опасности [From.GetAdjective]ого коммунизма"
 war_justification.3.d:0 "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [Root.GetLeader] к коммунистам общеизвестна с тех времён, когда партия [Root.GetRulingParty] пришла к власти, и она только усилилась по отношению к [From.GetAdjective]ому правительству. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.3.a:0 "Кто отрицает государство, того ждёт гибель."
 war_justification.4.t:0 "[Root.GetName] готовится к великой борьбе"
 war_justification.4.d:0 "«[From.GetAdjective]ий народ - народ, который просто так не выпустит власть из рук. И всё же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к нему. [From.GetName] - это страна, которая не может быть завоёвана бескровно.\n\nНесмотря на схожесть идеологии, вместо поисков взаимопонимания правительства государств [From.GetName] и [Root.GetName] развернули подготовку к вооружённому конфликту."
 war_justification.4.a:0 "Наша победа войдёт в историю."
 war_justification.5.t:0 "[Root.GetLeader] приносит революцию в государство [From.GetName]"
 war_justification.5.d:0 "«Мы укрепили социалистическое общество в государстве [Root.GetName], однако многие другие народы ещё страдают от деспотии. Трудящиеся государства [From.GetName] не имеют права голоса, своей организации, и все попытки ввести социализм будут жестоко подавляться режимом, главой которого является [From.GetLeader]. Мы не можем ждать, пока жёрнова мировой революции провернутся и освободят [From.GetAdjective]ий народ. Мы революцией доказали, что способны уничтожить угнетателей у себя, теперь пора раздавить угнетателей в городе [From.Capital.GetName]!»\n\n[Root.GetLeader] больше не пользуется дипломатическим языком, когда говорит о партии [From.GetRulingParty], которую возглавляет [From.GetName]. Проблема стирания всех границ теперь свелась к уничтожению границ между двумя странами."
 war_justification.5.a:0 "[From.GetAdjective]ие рабочие, освобождение грядёт!"
 war_justification.6.t:0 "[Root.GetLeader] призывает помочь [From.GetAdjective]им рабочим"
 war_justification.6.d:0 "«Есть ли ложь большая, чем так называемая свобода [From.GetAdjective]ого народа? Раньше они были рабами князей и герцогов, претендовавших на владение землёй, теперь их вынуждают продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [Root.GetAdjective]ое вмешательство».\n\n[Root.GetLeader] выступает против правительства государства [From.GetName] уже долгое время, на каждом съезде партии, но теперь эти речи звучат ещё более публично. Сложно поверить, что конфликт удастся решить мирным путём."
 war_justification.6.a:0 "Мы уничтожим диктатуру буржуазии!"
 war_justification.7.t:0 "[From.GetAdjective]ий коммунизм терпит неудачу"
 war_justification.7.d:0 "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно, что сама революция была предана. Иначе как объяснить, что к власти в государстве [From.GetName] пришла партия [From.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счёт мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nНесмотря на первоначальную поддержку [From.GetAdjective]ой революции, [Root.GetLeader] всё чаще выражает разочарование её ходом. Возможно, партия [Root.GetRulingParty] решит вмешаться, пока не поздно."
 war_justification.7.a:0 "Мы ещё можем спасти эту попытку построить социализм."
 war_justification.8.t:0 "[Root.GetLeader] призывает раздавить [From.GetAdjective]ий национализм"
 war_justification.8.d:0 "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [From.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Это лишь вопрос времени, когда они нанесут удар по нашим союзникам. Мы должны ударить первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [From.GetAdjective]им народом, но в последнее время ненависть усилилась. Похоже, конфликт разгорится в ближайшее время."
 war_justification.8.a:0 "Смерть националистам!"
 war_justification.9.t:0 "Разрыв дипломатических отношений с государством [From.GetName]"
 war_justification.9.d:0 "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [From.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [From.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [From.GetAdjective]ое руководство не изменит курс коренным образом, нам придётся начать борьбу».\n\n[Root.GetAdjective]ое вмешательство во внутренние дела государства [From.GetName] стало насущным вопросом в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [Root.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война выглядит реальной и неизбежной."
 war_justification.9.a:0 "Иногда конфликт попросту неизбежен."
 war_justification.10.t:0 "[Root.GetLeader] призывает к вмешательству во внутренние дела государства [From.GetName]"
 war_justification.10.d:0 "«С тяжёлым сердцем нам приходится признать всю сложность своего положения: у нас нет иного пути, кроме захвата государства [From.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить это стратегическое преимущество. Мы не считаем, что [Root.GetAdjective]ий или [From.GetAdjective]ий народ хотят войны, но исторически сложилось так, что выбора у нас не осталось. Остаётся лишь надеяться, что мы проявим силу сейчас - и ценой такой решимости избежим кровопролития в будущем».\n\nНесмотря на распространённую теорию о том, что демократические страны не воюют друг с другом, всё указывает на то, что в скором времени начнётся [Root.GetAdjective]ая агрессия против государства [From.GetName]. Хотя в истории ничто не является предопределённым."
 war_justification.10.a:0 "[From.GetName] трудно назвать по-настоящему демократической страной."
 war_justification.11.t:0 "[Root.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.11.d:0 "«Без сомнений, коммунистический режим государства [From.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [From.GetAdjective]ий народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам ещё нужно, чтобы наконец вмешаться?»\n\nУгроза подрывной деятельности [From.GetAdjective]их агентов для разрушения демократии активно обсуждается в обществе. Оппозиция утверждают, что с помощью этого «Красного пугала» страну подталкивают к войне с государством [From.GetName], но пока что народ готов прислушиваться к тому, что говорит партия [Root.GetRulingParty]."
 war_justification.11.a:0 "Их идеология крайне агрессивна, на что ещё они могут рассчитывать, кроме агрессии?"
 war_justification.12.t:0 "[Root.GetLeader] противостоит [From.GetAdjective]ому национализму"
 war_justification.12.d:0 "«Современная история, а возможно, и история в целом не знает тирании худшей, чем та стальная узда, в которой [From.GetRulingParty] держит государство [From.GetName]. Нас убеждают, что не стоит провоцировать конфликт и лучше поверить в то, что [From.GetLeader] станет соблюдать договоры и свои обещания. Но те, кто так говорит, не понимают, что никакие договорённости с фашистами не имеют смысла. Для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги их противников».\n\nОбщественность долгое время надеялась избежать прямой конфронтации с государством [From.GetName], но теперь против этого активно выступает [Root.GetLeader]. Аргументы просты, говоря словами Макиавелли: мы лишь оттягиваем войну, и это идёт врагу на пользу. Нам, возможно, имеет смысл нанести удар первыми."
 war_justification.12.a:0 "Не будет мира для нас, пока они не уйдут."
 war_justification.13.t:0 "[Root.GetLeader] призывает к войне против государства [From.GetName]"
 war_justification.13.d:0 "«Мы мирный народ, но один лишь национальный характер не определяет исторический курс, которым мы должны следовать. Сейчас время войны. Слишком долго [From.GetAdjective]ий народ владел богатствами, которые нам необходимы, чтобы выжить в грядущих испытаниях, и они не желают расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у предков».\n\n[Root.GetLeader] демонстрирует неприкрытую враждебность в адрес государства [From.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.13.a:0 "Это непростое решение, но мы должны его принять."
 war_justification.14.t:0 "[Root.GetLeader] бросает вызов [From.GetAdjective]им претензиям"
 war_justification.14.d:0 "«Государство [From.GetName] может считать себя более современным и продвинутым в сравнении с нами, но они не прошли таких испытаний, как мы, и они не готовы дать ответ на те угрозы, что уже видны на горизонте. Они относятся к нам с презрением и мешают завладеть тем, что наше по праву, они сами сделали нас угрозой для себя. Их слабая, разобщённая страна не сможет устоять перед нами».\n\nПренебрежение к государству [From.GetName], которое выказывает лидер партии [Root.GetRulingParty], стало откровенно враждебным. Известно, что [From.GetAdjective]ий народ не хочет войны, однако [Root.GetLeader] утверждает, что своим высокомерием соседи провоцируют эту войну сами."
 war_justification.14.a:0 "Они не знают, как мы закалились в испытаниях."
 war_justification.15.t:0 "[Root.GetLeader] желает восстановить порядок в государстве [From.GetName]"
 war_justification.15.d:0 "«Дух [Root.GetAdjective]ой нации крепок, но не всем странам так повезло. В государстве [From.GetName] все прежние традиции были уничтожены, законные правители убиты и похоронены, и всё это во имя великой марксистской революции. Наш долг - навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [Root.GetName]».\n\nПартия [Root.GetRulingParty] всегда противостояла коммунизму, и государство [From.GetName] являлось постоянным объектом нападок. Трудно сказать, являются ли коммунисты реальной угрозой для [Root.GetAdjective]ой нации, но упредительный удар по [From.GetAdjective]ому коммунизму скоро может быть нанесён."
 war_justification.15.a:0 "Мы должны отомстить за всех жертв революции!"
 war_justification.16.t:0 "[Root.GetLeader] бросает вызов [From.GetAdjective]им угнетателям"
 war_justification.16.d:0 "«Мои оппоненты пытаются утверждать, что моё правление ничем не отличается от того, что творит партия [From.GetRulingParty] в государстве [From.GetName]. Они категорически неправы. Все успехи лидера [From.GetLeader] - результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдёт. Партия [Root.GetRulingParty] не желает подчиняться таким тенденциям и твёрдо выступает за это. Я готов сделать всё необходимое для устранения угрозы, даже если это будет означать войну».\n\n[Root.GetLeader] проводит враждебную политику в отношении [From.GetAdjective]ой нации. Своих лидеров мы можем называть по-разному, а вот фашистами - только врагов."
 war_justification.16.a:0 "Традиции и здравый смысл всегда берут верх над фанатизмом и террором."
 war_justification.17.t:0 "[Root.GetLeader] ставит под сомнение [From.GetAdjective]ий суверенитет"
 war_justification.17.d:0 "«Кто определяет границы государства и как они определяются? В прошлом люди могли решать по любой причине, что [Root.GetName] заканчивается здесь, а тут начинается [From.GetName], но мы живём в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[Root.GetLeader] в своих последних речах утверждает, что нападение на государство [From.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.17.a:0 "Мы должны сплотиться ради этой цели!"
 war_justification.18.t:0 "[Root.GetLeader] сомневается в том, чего на самом деле хочет [From.GetName]"
 war_justification.18.d:0 "«Нет сомнения в том, что [From.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [From.GetAdjective]ий народ не хочет мира и ждёт лишь удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, если при этом [Root.GetName] остаётся без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьёз?»\n\nЯстребы из партии [Root.GetRulingParty] устремили взоры в сторону государства [From.GetName] и утверждают, что лучшая защита - это нападение. Их точка зрения набирает популярность, и [Root.GetName] готовится к войне."
 war_justification.18.a:0 "Этот конфликт придётся закончить военным путём."
 war_justification.19.t:0 "[Root.GetLeader] недоволен [From.GetAdjective]ими провокациями"
 war_justification.19.d:0 "«Те наивные люди в государстве [Root.GetName], которые считают, что [From.GetAdjective]ий народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий, ведь они видят, как на той стороне границы собираются войска, нацеленные против нас. Это угроза, которую мы не можем оставлять без ответа. С каждым днём [From.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\n[From.GetAdjective]ое военное присутствие вблизи наших границ встревожило общественность не на шутку, и теперь эта нация воспринимается партией [Root.GetRulingParty] как наш главный враг. Хотя можно спорить, не появились ли войска на границе именно в результате таких речей..."
 war_justification.19.a:0 "Это не имеет значения, пора готовиться к войне."
 war_justification.20.t:0 "[Root.GetLeader] отстаивает право на захват государства [From.GetName]"
 war_justification.20.d:0 "«Если мы хотим получить стратегическое преимущество в вероятной - если не сказать неизбежной - войне с государством [From.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [Root.GetName] надлежащее место в мире. Это вопрос нашей приверженности своим целям и идеалам, которые мы привыкли принимать как данность. Пришло время действовать».\n\nЛидеры партии [Root.GetRulingParty] и в особенности [Root.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [From.GetName]. Геополитические мотивы, подпитывающие эту агрессию, не выносятся на публику, ораторы взывают к патриотизму, и это отлично действует на народ."
 war_justification.20.a:0 "Нация поддерживает это значимое решение."
 war_justification.201.t:0 "[From.GetLeader] выступает против государства [Root.GetName]"
 war_justification.201.d:0 "«Принадлежит ли государство [Root.GetName] [Root.GetAdjective]ому народу? Зададим другой вопрос: принадлежит ли будущее [Root.GetAdjective]ому народу или государству [From.GetName]?»\n\nВ сегодняшней речи [From.GetLeader] демонстрирует, что [From.GetName] - на пути к войне. Политическая напряжённость нарастает уже на протяжении месяца, и, похоже, [From.GetAdjective]ий народ готов смириться с неизбежностью грядущей войны. Государство [Root.GetName] тоже должно готовиться."
 war_justification.201.a:0 "Почему нам не дают жить в мире и покое?"
 war_justification.202.t:0 "[From.GetLeader] осуждает [Root.GetAdjective]ие идеалы"
 war_justification.202.d:0 "«[Root.GetAdjective]ий народ утверждает, что обладает свободой и демократией, утверждает, что хочет мира, но всё то, чем они так гордятся - это пустые слова. Их демократия разделяет людей, когда они должны быть едины, их свобода - не более чем отсутствие порядка. Наш [From.GetAdjective]ий народ видит эту ложь насквозь... и мы видим, что мир - мир на их условиях - это тоже ложь».\n\n[From.GetRulingParty] давно насмехается над слабостью [Root.GetAdjective]ого народа, но в последнее время риторика стала более агрессивной. Вот-вот разразится вооружённый конфликт."
 war_justification.202.a:0 "[From.GetLeader] - это гадина с националистическими взглядами, чего ещё ожидать."
 war_justification.203.t:0 "[From.GetLeader] предупреждает об опасности [Root.GetAdjective]ого коммунизма"
 war_justification.203.d:0 "«Есть ли худшая угроза нашему образу жизни, да и вообще любому образу жизни, чем коммунизм? Чума, угрожающая привести к власти в каждой стране не хозяев, а рабов, уничтожить само понятие государства, народа, его истории. Мы захватим государство [From.GetName] и искореним заразу».\n\nНенависть лидера [From.GetLeader] к коммунистам общеизвестна с тех времён, когда партия [From.GetRulingParty] пришла к власти, и она только усилилась по отношению к [Root.GetAdjective]ому правительству. Крестовый поход против марксизма может начаться именно здесь."
 war_justification.203.a:0 "Если они боятся наших идеалов - они боятся собственного народа."
 war_justification.204.t:0 "[From.GetName] готовится к великой борьбе"
 war_justification.204.d:0 "«[Root.GetAdjective]ий народ - народ, который просто так не выпустит власть из рук. И всё же он должен понимать, что пути развития наших держав неумолимо ведут к столкновению. Мы должны быть готовы к нему. [Root.GetName] - это страна, которая не может быть завоёвана бескровно.\n\nНесмотря на схожесть идеологии, вместо поисков взаимопонимания правительства государств [Root.GetName] и [From.GetName] развернули подготовку к вооружённому конфликту."
 war_justification.204.a:0 "Пусть приходят!"
 war_justification.205.t:0 "[From.GetLeader] приносит революцию в государство [Root.GetName]"
 war_justification.205.d:0 "«Мы укрепили социалистическое общество в государстве [From.GetName], однако многие другие народы ещё страдают от деспотии. Трудящиеся государства [Root.GetName] не имеют права голоса, своей организации, и все попытки ввести социализм будут жестоко подавляться режимом, главой которого является [Root.GetLeader]. Мы не можем ждать, пока жёрнова мировой революции провернутся и освободят [Root.GetAdjective]ий народ. Мы революцией доказали, что способны уничтожить угнетателей у себя, теперь пора раздавить угнетателей в городе [Root.Capital.GetName]!»\n\n[From.GetLeader] больше не пользуется дипломатическим языком, когда говорит о нашем правительстве. Коммунистическая задача стирания всех границ теперь свелась к уничтожению границ нашей державы."
 war_justification.205.a:0 "[Root.GetLeader] - лучший лидер, чем какой-то революционер-оппортунист!"
 war_justification.206.t:0 "[From.GetLeader] призывает помочь [Root.GetAdjective]им рабочим"
 war_justification.206.d:0 "«Есть ли ложь большая, чем так называемая свобода [Root.GetAdjective]ого народа? Раньше они были рабами князей и герцогов, претендовавших на владение землёй, теперь их вынуждают продавать свой труд тем, кто якобы владеет фабриками. Нельзя называть свободой право выбора хозяина. Точно так же и их свобода выбирать себе вождей является ложной, ведь пропаганда никогда не позволит прийти к власти истинным социалистам. Если народу так промыли мозги, спасти его может только [From.GetAdjective]ое вмешательство».\n\nКоммунистический режим государства [From.GetName] не готов признать, что наш народ готов обойтись без их социальных экспериментов, и открыто угрожает нашей безопасности. Сложно поверить, что конфликт удастся решить мирным путём."
 war_justification.206.a:0 "Разве могут быть истинными ценности, которые нам хотят навязать силой?"
 war_justification.207.t:0 "[Root.GetAdjective]ий коммунизм терпит неудачу"
 war_justification.207.d:0 "«Товарищи, хотя величайших революционеров когда-то назвали предателями, теперь стало очевидно, что сама революция была предана. Иначе как объяснить, что к власти в государстве [Root.GetName] пришла партия [Root.GetRulingParty], которая отбросила все марксистские идеи, чтобы построить псевдорабочее государство и править там на лживых основаниях? Укрепляя свои силы за счёт мировой революции, они показали, что безразличны к тем идеалам, которые клялись защищать. Мы должны принести к ним истинную революцию».\n\nНесмотря на первоначальную поддержку партии [Root.GetRulingParty] и её победы, [From.GetLeader] больше не разделяет взгляды лидера [Root.GetLeader]. Конфликт разгорелся уже до той стадии, когда они готовы силой навязать нам истинный социализм."
 war_justification.207.a:0 "Они не понимают, что значит революция для [Root.GetAdjective]ого народа."
 war_justification.208.t:0 "[From.GetLeader] призывает раздавить [Root.GetAdjective]ий национализм"
 war_justification.208.d:0 "«Есть ли общество более отвратительное для будущего революции, более чуждое трудящимся, чем фашистский режим государства [Root.GetName]? Призывая народ фанатично отдавать все свои силы на развитие устаревшего национального государства, они обрядили дикарство в современные наряды и пытаются выставлять себя альтернативой будущему, в котором неизбежна победа рабочего класса по всему миру. Это лишь вопрос времени, когда они нанесут удар по нашим союзникам. Мы должны ударить первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [Root.GetAdjective]им народом, но в последнее время ненависть усилилась. [From.GetLeader] призывает к войне, и, похоже, конфликт разгорится в ближайшее время."
 war_justification.208.a:0 "Смерть коммунистам!"
 war_justification.209.t:0 "Разрыв дипломатических отношений с государством [Root.GetName]"
 war_justification.209.d:0 "«Несмотря на все попытки отыскать дипломатическое решение конфликта между нами и государством [Root.GetName], переговоры вновь были сорваны, и у нас не осталось выбора. Авторитарный режим, лидером которого является [Root.GetLeader], показал себя неразумным и глухим к чаяниям народа. Если только [Root.GetAdjective]ое руководство не изменит курс коренным образом, нам придётся начать борьбу».\n\n[From.GetAdjective]ое вмешательство в наши внутренние дела стало насущным вопросом в последнее время, хотя некоторые оппозиционные политики утверждали, что партия [From.GetRulingParty] стремилась к войне с самого начала. Впрочем, каковы бы ни были первоначальные намерения сторон, сейчас война выглядит реальной и неизбежной."
 war_justification.209.a:0 "Вся их пренебрежительная риторика нас не запугает."
 war_justification.210.t:0 "[From.GetLeader] призывает к вмешательству во внутренние дела государства [Root.GetName]"
 war_justification.210.d:0 "«С тяжёлым сердцем нам приходится признать всю сложность своего положения: у нас нет иного пути, кроме захвата государства [Root.GetName]. Никакой другой выход из создавшейся ситуации невозможен, мы должны получить это стратегическое преимущество. Мы не считаем, что [From.GetAdjective]ий или [Root.GetAdjective]ий народ хотят войны, но исторически сложилось так, что выбора у нас не осталось. Остаётся лишь надеяться, что мы проявим силу сейчас - и ценой такой решимости избежим кровопролития в будущем».\n\nНесмотря на распространённую теорию о том, что демократические страны не воюют друг с другом, всё указывает на то, что в скором времени начнётся [From.GetAdjective]ая агрессия против государства [Root.GetName]. Хотя в истории ничто не является предопределённым."
 war_justification.210.a:0 "[From.GetName] трудно назвать по-настоящему демократической страной, если она так агрессивна."
 war_justification.211.t:0 "[From.GetLeader] призывает к борьбе против красной угрозы"
 war_justification.211.d:0 "«Без сомнений, коммунистический режим государства [Root.GetName] представляет одну из главных опасностей для свободы и порядка в нашу эпоху. Неутомимо и безжалостно он стремится лишить [Root.GetAdjective]ий народ надежды на построение процветающего демократического общества и поглотить соседние страны. Если мы ничего не сделаем сейчас, то не сумеем остановить эту лавину неудавшихся социальных экспериментов. Сколько смертей нам ещё нужно, чтобы наконец вмешаться?»\n\nНарождающееся рабочее движение напугало [From.GetAdjective]их лидеров. Представители их оппозиции говорят, что те намеренно запугивают народ «Красным пугалом» и ведут дело к войне, но пока что риторика партии [From.GetRulingParty] имеет успех."
 war_justification.211.a:0 "До тех пор, пока из этого можно извлечь прибыль, капиталисты будут готовить войну."
 war_justification.212.t:0 "[From.GetLeader] противостоит [Root.GetAdjective]ому национализму"
 war_justification.212.d:0 "«Современная история, а возможно, и история в целом не знает тирании худшей, чем та стальная узда, в которой [Root.GetRulingParty] держит державу [Root.GetName]. Нас убеждают, что не стоит провоцировать конфликт и лучше поверить в то, что [Root.GetLeader] станет соблюдать договоры и свои обещания. Но те, кто так говорит, не понимают, что никакие договорённости с фашистами не имеют смысла. Для этих бесчестных лжецов важна только грубая сила, а бумага, на которой написаны договоры, горит так же легко, как книги их противников».\n\nЗависть к нашей мощи и славной истории толкает [From.GetAdjective]ую нацию к войне на уничтожение. Все их мирные заверения оказались ложью."
 war_justification.212.a:0 "Это неизбежно. Значит, это следует сделать как можно скорее."
 war_justification.213.t:0 "[From.GetLeader] призывает к войне против государства [Root.GetName]"
 war_justification.213.d:0 "«Мы мирный народ, но один лишь национальный характер не определяет исторический курс, которым мы должны следовать. Сейчас время войны. Слишком долго [Root.GetAdjective]ий народ владел богатствами, которые нам необходимы, чтобы выжить в грядущих испытаниях, и он не желает расставаться с ними по-хорошему. Как бы мы ни старались построить современное государство, есть споры, которые решаются только в бою, как это было принято у предков».\n\nВ недавней речи, обращённой к [From.GetAdjective]ому народу, [From.GetLeader] проявляет неприкрытую враждебность в адрес государства [Root.GetName] для оправдания агрессии. Часть населения поддерживает такой курс, но решение лидер будет принимать единолично."
 war_justification.213.a:0 "Они пожалеют, что сделали нас своими врагами."
 war_justification.214.t:0 "[From.GetLeader] бросает вызов [Root.GetAdjective]им претензиям"
 war_justification.214.d:0 "«Государство [Root.GetName] может считать себя более современным и продвинутым в сравнении с нами, но они не прошли таких испытаний, как мы, и они не готовы дать ответ на те угрозы, что уже видны на горизонте. Они относятся к нам с презрением и мешают завладеть тем, что наше по праву, они сами сделали нас угрозой для себя. Их слабая, разобщённая страна не сможет устоять перед нами».\n\nПренебрежение к государству [Root.GetName], которое демонстрирует лидер партии [From.GetRulingParty], стало откровенно враждебным. Всем известно, что [Root.GetAdjective]ий народ не хочет войны, однако [From.GetLeader] утверждает, что своим высокомерием наши избранные лидеры провоцируют эту войну сами."
 war_justification.214.a:0 "Если [From.GetAdjective]ий народ и пытается выступать за мир, его никто не слышит."
 war_justification.215.t:0 "[From.GetLeader] желает восстановить порядок в государстве [Root.GetName]"
 war_justification.215.d:0 "«Дух [From.GetAdjective]ой нации крепок, но не всем странам так повезло. В государстве [Root.GetName] все прежние традиции были уничтожены, законные правители убиты и похоронены, и всё это во имя великой марксистской революции. Наш долг - навести в мире порядок, очистить его от кровавых узурпаторов и в борьбе с этой угрозой укрепить державу [From.GetName]».\n\nПартия [From.GetRulingParty] всегда противостояла коммунизму, и государство [Root.GetName] являлось постоянным объектом нападок. Хотя коммунизм является естественной следующей ступенью исторического развития, их вожди так этого боятся, что готовы напасть на [Root.GetAdjective]ий народ."
 war_justification.215.a:0 "Слишком поздно, прогресс не обратить вспять."
 war_justification.216.t:0 "[From.GetLeader] бросает вызов [Root.GetAdjective]им угнетателям"
 war_justification.216.d:0 "«Мои оппоненты пытаются утверждать, что моё правление ничем не отличается от того, что творит партия [Root.GetRulingParty] в государстве [Root.GetName]. Они категорически неправы. Все успехи лидера [Root.GetLeader] - результат всеобщей деструктивной веры в то, что можно силой подчинить себе другие народы, но эта иллюзия скоро пройдёт. Партия [From.GetRulingParty] не желает подчиняться таким тенденциям и твёрдо выступает за это. Я готов сделать всё необходимое для устранения угрозы, даже если это будет означать войну».\n\n[From.GetLeader] проводит враждебную политику в отношении [Root.GetAdjective]ой нации. Наши грядущие успехи и масштабные планы вызвали у них закономерную зависть, и теперь они чувствуют себя под угрозой."
 war_justification.216.a:0 "Если они хотят помериться с нами силой, их ждёт поражение."
 war_justification.217.t:0 "[From.GetLeader] ставит под сомнение [Root.GetAdjective]ий суверенитет"
 war_justification.217.d:0 "«Кто определяет границы государства и как они определяются? В прошлом люди могли решать по любой причине, что [From.GetName] заканчивается здесь, а тут начинается [Root.GetName], но мы живём в новую эпоху. Стратегическое значение границ трудно переоценить, и мы имеем полное право двигать их так, чтобы обеспечить своему народу безопасность».\n\n[From.GetLeader] в своих последних речах утверждает, что нападение на государство [Root.GetName] неминуемо. Есть те, кто готов против этого возражать, но в целом общество настроено на войну."
 war_justification.217.a:0 "Неужели из прошлой мировой войны люди не извлекли никаких уроков?"
 war_justification.218.t:0 "[From.GetLeader] сомневается в том, чего на самом деле хочет [Root.GetName]"
 war_justification.218.d:0 "«Нет сомнения в том, что [Root.GetName] готовится к войне. Изменения в экономической политике явно доказывают, что [Root.GetAdjective]ий народ не хочет мира и ждёт лишь удобного случая, чтобы нанести нам удар. Будем ли мы сидеть сложа руки, пока они вооружаются, если при этом [From.GetName] остаётся без защиты? Или мы справимся с этой угрозой прежде, чем она нависнет над нами всерьёз?»\n\nЯстребы из партии [From.GetRulingParty] устремили взоры в сторону государства [Root.GetName] и утверждают, что лучшая защита - это нападение. Их точка зрения набирает популярность, и [From.GetName] готовится к войне."
 war_justification.218.a:0 "Именно поэтому мы и должны быть наготове."
 war_justification.219.t:0 "[From.GetLeader] недоволен [Root.GetAdjective]ими провокациями"
 war_justification.219.d:0 "«Те наивные люди в государстве [From.GetName], которые считают, что [Root.GetAdjective]ий народ стремится к миру, утратили связь с реальностью. Население приграничных областей не питает подобных иллюзий, ведь они видят, как на той стороне границы собираются войска, нацеленные против нас. Это угроза, которую мы не можем оставлять без ответа. С каждым днём [Root.GetName] готовится к войне. Если мы не сошли с ума, то должны делать то же самое».\n\nНаше военное присутствие вблизи [From.GetAdjective]их границ встревожило их, поскольку они сочли это доказательством враждебных намерений. Едва ли они осознают, что именно их агрессивная риторика стала тому причиной."
 war_justification.219.a:0 "Мы не можем разоружиться после таких угроз."
 war_justification.220.t:0 "[From.GetLeader] отстаивает право на захват государства [Root.GetName]"
 war_justification.220.d:0 "«Если мы хотим получить стратегическое преимущество в вероятной - если не сказать неизбежной - войне с государством [Root.GetName], пора отбросить всякие сомнения. Мы говорим о будущем наших детей и о том, чтобы обеспечить для державы [From.GetName] надлежащее место в мире. Это вопрос нашей приверженности своим целям и идеалам, которые мы привыкли принимать как данность. Пришло время действовать».\n\nЛидеры партии [From.GetRulingParty] и в особенности [From.GetLeader] произносят пламенные речи, призывая общественность поддержать захват государства [Root.GetName]. Геополитические мотивы, подпитывающие эту агрессию, не выносятся на публику, ораторы взывают к патриотическим чувствам, и это отлично действует на народ."
 war_justification.220.a:0 "Надо готовиться. Война неизбежна."
 war_justification.301.t:0 "[Root.GetLeader] выслушивает критику за слабость внешней политики"
 war_justification.301.d:0 "«У нас был шанс нанести удар по врагу, но партия [Root.GetRulingParty] им не воспользовалась. И это не просто пример позорно упущенных возможностей укрепить международную позицию государства [Root.GetName], это признак того, что за всеми их утверждениями о защите интересов [Root.GetAdjective]ого народа ничего не стоит. Пора менять политику».\n\nНаша неспособность вести войну, которую многие так ждали, вызвала уничижительную критику политических противников. Если мы откажемся от своих военных планов, станет гораздо сложнее убедить народ, что с нами [Root.GetName] движется в верном направлении."
 war_justification.301.a:0 "Но почему они не хотят избежать войны?"
 war_justification.301.b:0 "Все споры должны вестись на партийных собраниях и не выноситься на публику."
 war_justification.301.c:0 "Мы не можем позволить, чтобы кто-то обвинял лидера [Root.GetLeader] в трусости!"
 nuke_dropped.1.t:0 "[From.From.GetName] подвергается атомной бомбардировке"
 nuke_dropped.1.d:0 "В первый и, хочется верить, последний раз в истории ядерная бомба была взорвана в ходе военных действий. Объектом бомбардировки является [From.From.GetName]. Огромный масштаб разрушений говорит о мощи нового оружия, которое вызывает страх не только тем, на что оно способно, но и тем, какие последствия это несёт и для тех, кто его использует, и для всего человечества.\n\nМир затаил дыхание в ожидании, что последует дальше. Согласится ли [From.From.Owner.GetName] капитулировать, чтобы избежать дальнейшей агрессии, или это лишь укрепит боевой дух и желание нанести ответный удар?"
 nuke_dropped.1.a:0 "Атомная эра началась по-настоящему."
 nuke_dropped.1.b:0 "Мы сделаем всё, что в наших силах, для защиты [Root.GetAdjective]ого народа."
 nuke_dropped.2.t:0 "Атомная бомбардировка Хиросимы"
 nuke_dropped.2.d:0 "«На улицах творится ад».\n - Куниёси Аикава\n\nСегодня над Хиросимой на высоте 580 метров была взорвана ядерная бомба. Более двух третей города были мгновенно уничтожены. Хотя здания здесь строились с учётом частых землетрясений, уцелело лишь несколько строений.\n\nОбщественное сознание склонно преувеличивать мощь атомной бомбы и принижать её цену - цену в человеческих жизнях. Ни одна из сторон не желает задумываться об ужасах атомной бомбардировки, но в историю это событие войдёт тысячами и миллионами жизней, испарившихся в мгновение ока или угасших на отравленной земле."
 nuke_dropped.2.a:0 "Сколько же ещё людей должно умереть, пока война наконец не закончится?"
 nuke_dropped.2.b:0 "Мы должны действовать быстро, чтобы помочь жертвам."
 nuke_dropped.3.t:0 "Атомная бомбардировка Нагасаки"
 nuke_dropped.3.d:0 "Ядерная бомба, первоначально предназначавшаяся для Кокуры, взорвалась сегодня над Нагасаки. Погодные условия вынудили самолёты отклониться от курса, и сочетание дыма, облаков и технических неполадок стало тем фактором, который, возможно, изменил ход истории.\n\nВ связи с тем, что город расположен в долине, действие бомбы оказалось ограничено этой территорией, но разрушительный эффект всё равно огромен. Пострадало несколько военных объектов, но это ничто в сравнении с человеческими жертвами. Пройдут десятилетия, прежде чем мы полностью осознаём долгосрочный эффект воздействия этого оружия."
 nuke_dropped.3.a:0 "Приведёт ли это к капитуляции [From.Owner.GetAdjective]ого лидера?"
 nuke_dropped.3.b:0 "Мы надеялись, что Нагасаки это не затронет."
 nuke_dropped.4.t:0 "Атомная бомбардировка Берлина"
 nuke_dropped.4.d:0 "Сегодня в [GetDateText] столица Германии Берлин была подвергнута ядерной атаке. Город пережил несколько бомбардировок и в эту войну, и в прошлую, но это не идёт ни в какое сравнение с тем, что произошло сейчас. Со времён Тридцатилетней войны Берлин не знал таких глобальных разрушений - с учётом размеров города, это считалось невозможным.\n\nБункер фюрера, как утверждается, пережил взрыв, по крайней мере частично, поскольку бомба сдетонировала вдали от запланированного эпицентра, и утверждается, что [From.Owner.GetLeader] всё ещё жив и в ярости. Каким образом эвакуировать [From.Owner.GetAdjective]их лидеров и можно ли защитить их от радиации - это уже другой вопрос."
 nuke_dropped.4.a:0 "Сегодня хочется порадоваться, что ты не житель Берлина."
 nuke_dropped.4.b:0 "Наши враги нанесли удар в самое сердце нации!"
 nuke_dropped.5.t:0 "Атомная бомбардировка Лондона"
 nuke_dropped.5.d:0 "Сегодня ядерным взрывом был уничтожен Лондон. Несмотря на все системы противовоздушной обороны, [From.Owner.GetName] оказался не готов к нападению. В [GetDateText] Биг Бен отзвонил время в последний раз и растаял от жара взрыва. По первым донесениям, Букингемский дворец был полностью уничтожен, местонахождение королевской семьи неизвестно.\n\nПодтверждается, что [From.Owner.GetLeader] выжил и намерен выступить по радио с речью. Британцам, совершенно павшим духом, жизненно необходимо вернуть волю к сопротивлению - или убедительно призвать к капитуляции."
 nuke_dropped.5.a:0 "Трудно сохранять аристократическое спокойствие перед взрывной волной."
 nuke_dropped.5.b:0 "Боже, спаси короля!"
 nuke_dropped.6.t:0 "Атомная бомбардировка Киото"
 nuke_dropped.6.d:0 "Город Киото, ведущий [From.Owner.GetAdjective]ий промышленный центр, подвергся сегодня ядерному удару. Есть подозрения, что город был выбран в качестве мишени ещё и потому, что является интеллектуальным центром.\n\nКрасота и историческая значимость Киото заставляла многих думать, что он уцелеет, но, вероятно, враг посчитал, что разрушение именно такого места даст дополнительное психологическое воздействие. Город расположен в низине, поэтому воздействие взрыва оказалось ограничено территориально, но старый императорский дворец и многие промышленные здания оказались полностью разрушены."
 nuke_dropped.6.a:0 "История и красота ничего не стоят в войне."
 nuke_dropped.6.b:0 "Пусть уничтожают старое, мы построим новое."
 nuke_dropped.7.t:0 "Атомная бомбардировка Токио"
 nuke_dropped.7.d:0 "Сегодня в сердце Японской империи был нанесён ядерный удар. Столица Токио, хотя и подвергалась обычным бомбардировкам, никогда не рассматривалась как основная мишень для этого нового оружия. Однако в итоге из-за политической значимости новой столицы и близости императорского дворца, который был разрушен до основания, всепожирающий огонь всё-таки обрушился с неба.\n\nХотя утверждается, что [From.Owner.GetLeader] жив, возникает вопрос, как далеко готовы зайти враги Японии. Если война не завершится сейчас, какие цели ещё остались? Что ещё им может угрожать?"
 nuke_dropped.7.a:0 "Неужели это конец Японской империи?"
 nuke_dropped.7.b:0 "Пока жив [From.Owner.GetLeader], жива и Империя."
 nuke_dropped.8.t:0 "Атомная бомбардировка Вашингтона"
 nuke_dropped.8.d:0 "Ядерная бомба была взорвана сегодня над столицей Соединённых Штатов. Этот удар был нанесён одновременно и по политическому центру, и по историческому наследию США. Белый дом, Капитолий и ряд других значимых зданий и памятников оказались стёрты с лица земли. Даже вашингтонский пожар столетней давности не может по разрушительной силе сравниться с тем, что сотворило с городом это новое оружие.\n\nХотя президент [From.Owner.GetLeader] находился в безопасности, случившееся глубоко потрясло нацию. Без сомнения, США надеялись оставаться первой и единственной страной, владеющей таким оружием. Эти мечты были разбиты вдребезги самым трагическим образом."
 nuke_dropped.8.a:0 "Одна нация, неделимая, против одного атома - делимого."
 nuke_dropped.8.b:0 "Орлан воспрянет из пепла, как феникс."
 nuke_dropped.9.t:0 "Атомная бомбардировка Рима"
 nuke_dropped.9.d:0 "Ядерный взрыв сегодня потряс город Рим и заставил людей по всему миру содрогнуться. Многие полагали, что благодаря историческому и культурному наследию этот древний город никогда не станет мишенью для столь разрушительного оружия. Ватикан также был отчасти уничтожен, местонахождение Папы Римского остаётся неизвестным, так что взрыв привёл в ужас не только всех итальянцев, но и всех католиков.\n\nВ последние десять лет Рим стремительно развивался, и какое-то время ещё казалось, что город способен помочь нации возродиться после окончания войны. Увы, эти мечты обратились в прах вместе с тысячами людей."
 nuke_dropped.9.a:0 "Бомба брошена!"
 nuke_dropped.9.b:0 "Рим за один день не возродится..."
 nuke_dropped.10.t:0 "Атомная бомбардировка Парижа"
 nuke_dropped.10.d:0 "Сегодня ядерная бомба была взорвана над городом Парижем, что привело к бесчисленным жертвам и разрушениям. Франция пребывает в шоке после того, как её столица подверглась самой масштабной атаке за всю свою историю, в которой были и войны, и революции. Парижане ещё могли ожидать, что город будет захвачен, но не уничтожен настолько решительно и беспощадно.\n\nБольше не будет парадов победы на Елисейских полях у Триумфальной арки. Возможно, в грядущие десятилетия возродится новый Париж, однако города, который был всем нам так дорог, теперь не существует."
 nuke_dropped.10.a:0 "Город света сгорел дотла."
 nuke_dropped.10.b:0 "Ещё вчера могло показаться, что Париж вечен."
 nuke_dropped.11.t:0 "Атомная бомбардировка Москвы"
 nuke_dropped.11.d:0 "Москва, город, который многие тщетно пытались завоевать, сегодня стала мишенью ядерной атаки. Взрыв был нацелен на Кремль, и сердце города было почти полностью уничтожено.\n\n[From.Owner.GetLeader] успел вовремя эвакуироваться и уцелел благодаря тому, что в последнее время готов был к любой угрозе, с любой возможной и невозможной стороны. Но от такого беспощадного врага нелегко будет укрыться даже на бескрайних просторах. Если всё так пойдёт и дальше, вскоре вся страна будет представлять собой лишь два вида пустошей: те, что были тут и прежде, и те, что созданы взрывами."
 nuke_dropped.11.a:0 "А разве ядерная зима не сделает Москву ещё более неприступной целью?"
 nuke_dropped.11.b:0 "Пусть сожгут все наши города до единого, но взять их они не смогут."
 nuke_dropped.12.t:0 "Атомная бомбардировка Копенгагена"
 nuke_dropped.12.d:0 "Сегодня город Копенгаген был разрушен ядерным взрывом. Нейтралитет позволил Дании избежать всех ужасов мировой войны и разрастись, столица страны никогда не подвергалась разрушениям со времён наполеоновских войн. Выпадение радиоактивных осадков наблюдалось также в районе Эресунна, и теперь уцелевшие пытаются попасть в Фюн и перебраться на континент, опасаясь новых атак.\n\nМестонахождение короля Кристиана Х неизвестно, и дух нации сильно подорван атакой. Посмотрим, не станет ли это началом заката одной из старейших европейских держав."
 nuke_dropped.12.a:0 "Лучится что-то в датском государстве."
 nuke_dropped.12.b:0 "Город уже горел, но он не погиб."
 nuke_dropped.12.c:0 "Плутоний поможет нам поставить датчан на колени!"
 nuke_dropped.13.t:0 "Атомная бомбардировка Стокгольма"
 nuke_dropped.13.d:0 "Прекрасный город Стокгольм, гордая Северная Венеция, сегодня пережил ядерный взрыв. Несмотря на все свои прошлые попытки сохранять нейтралитет, шведы всё же оказались втянуты в международный конфликт и уплатили самую высшую цену. Эпицентр взрыва пришёлся на центр южной части Стокгольма, отведённой под будущую застройку и городское развитие; теперь там всё полностью уничтожено.\n\nПрактически весь город неузнаваем, однако старые постройки на Слюссене сохранились лучше, чем можно было ожидать. Решено было оставить их так навечно, в память о стойкости города."
 nuke_dropped.13.a:0 "Теперь от шведского нейтралитета останутся одни воспоминания."
 nuke_dropped.13.b:0 "Шведский тигр не утратит своих полосок!"

 generic.1.t:0 "Государство [From.GetName] оказывает влияние на нашу политику"
 generic.1.d_neutral_good:0 "Уже довольно давно [From.GetAdjective]ое правительство демонстрирует желание сблизить исторические пути наших стран и проявляет особый интерес к [Root.GetAdjective]ой политике. С недавнего времени это стало более заметно: партия [From.GetRulingParty] начала пропагандировать свою идеологию - [From.GetRulingIdeology], выступая с публичными речами, а также распространяя печатные материалы среди [Root.GetAdjective]ого населения. \n\nТеперь даже некоторые политики и видные чиновники под влиянием [From.GetAdjective]ой пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 generic.1.d_bad:0 "Уже довольно давно [From.GetAdjective]ое правительство демонстрирует желание сблизить исторические пути наших стран, часто вмешиваясь во внутренние дела государства [Root.GetName]. В последнее время это вмешательство стало особенно активным, и партия [From.GetRulingParty] начала открыто пропагандировать идеологию [From.GetRulingIdeology], совершенно не считаясь с [Root.GetAdjective]ими политическими традициями. Множество материалов, в которых восхваляется [From.GetRulingIdeology], также распространяются среди [Root.GetAdjective]ого населения. Похоже, что даже некоторые политики и видные чиновники под влиянием [From.GetAdjective]ой пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 generic.1.a:0 "Интересно..."
 generic.1.b:0 "Да как они посмели!"
 country_capitulated.0.t:0 "[Root.GetName] капитулирует"
 country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader] заявил, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nХотя война и продолжается в других районах, [From.From.GetName] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, [From.From.GetName] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetName] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, альянс [From.From.GetFactionName] уже может праздновать важную победу."
 country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetName] теперь контролирует их главный регион страны.\nНесмотря на это сокрушительное поражение, мы продолжим борьбу - [From.From.GetName] ещё далека от победы в этой войне."
 country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион.\nИ пусть государство [From.From.GetName] ещё далеко от победы в войне, это поражение стало серьёзным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetName] теперь контролирует главный регион страны.\nИ пусть [From.From.GetName] и [From.From.GetFactionName] ещё далеки от победы в войне, это поражение стало серьёзным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:0 "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\nНесмотря на то, что [From.From.GetName] и [Root.GetName] завершили свой конфликт, [From.From.GetName] продолжает вести полномасштабную войну в других регионах."
 country_capitulated.0.d_neutral_prev_no_faction:0 "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\n[Root.GetName] была незначительной частью крупного конфликта. Война, в которую втянуты [From.From.GetName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_neutral_prev_faction:0 "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetName], теперь контролирующий главный регион страны.\n\n[From.From.GetName] и [Root.GetName] являлись незначительными участниками крупного конфликта. Война, в которую втянуты [From.From.GetFactionName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
