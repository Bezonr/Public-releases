 news.80.t:0 "Сбит украинский боинг 737"
 news.80.d:0 "Иранский зенитный расчёт сбил украинский гражаднский борт 737-800 что взлетал с аэропорта Тегерана, принявший гражданский борт за крылатую ракету США, после подбития, пилоты пытались посадить горящий самолёт на аэропорт но разбились в 15 километрах от аэропорта вылета. Президент [UKR.GetLeader] и Высший руководитель Ирана [IRN.GetLeader] объявили день траура в своих странах, погиб весь экипаж и пассажиры борта в размере 176 человек. Тегеран признал вину и согласился выплатить компенсации."
 news.80.a:0 "Моё глубочайшее сочувствие семьям погибших."
 
 news.81.t:0 "Сбит малазийский боинг 777"
 news.81.d:0 "Российский расчет БУК сбил малазийский борт 777 что летел на эшеленной высоте, находясь над территорией восточной Украины. На борту находилось 298 человек, погибли все. Представитель [MAL.GetName] попытался поднять вопрос о созыве военного требунала ООН для расследования и наказания преступников, однако, [RUS.GetName] наложило вето на эту резолюцию. [DON.GetName] не допускают ОБСЕ и иные организации к месту падения, попытка объявить временное перемирие не увенчалось успехом та как бои не угасли. Совместная следственная комиссия после нескольких лет возложила вину на Россию. [RUS.GetName] категорически отвергает все обвинения."
 news.81.dd:0 "Захваченные у Украины расчет БУК сбил малазийский борь 777 что летел на эшелонной высоте, находясь над территорией восточной Укрины. На борту находились 298 человек, погибли все. Множество западных стран обвиняют [RUS.GetName] в предоставлении БУКа повстанцам на востоке Украины, что [RUS.GetLeader] категорически отрицает. Обломки упали на территорию [DON.GetName], [DON.GetLeader] заявил о готовности передачи всех тел, обломков и черного ящика комиссии по расследованию."
 news.81.a:0 "О человечество!"

 news.82.t:0 "Протесты в Беларуси"
 news.82.d:0 "В Беларуси прошли очередные президентские выборы. Массовые протесты на всей территории Беларуси развернулись в день выборов, сразу после закрытия участков и оглашения предварительных результатов голосования. На выборах победил уже который раз Александр Лукашенко, набрав 80% голосов. Протестующие обвинили власти в фальсификации итогов выборов. Уличные манифестации первых дней были разогнаны милицией с применением слезоточивого газа, светошумовых гранах, водомётов и резиновых пуль. В некоторые города были введены военные в гражданской одежде, применявшие табельное оружие на поражение.."
 news.82.a:0 "Настораживает"
