 returt_operative_money:0 "£GFX_money_icon"
 returt_operative_TT:0 "В нашем бюджете есть §Y300§! млн.$$"
 returt_operative_send:0 "При помощи дипломатических связей, мы можем вернуть наших агентов домой.\nОднако, их правительство настоит на том чтобы мы признали факт шпионажа и потребуют выплат компенсации."
 RETURT_OPERATIVE_ACTION_DESC:0 "Наш агент внешней разведки был пойман.\nРиски операции по спасению нашего агента оказались слишком высоки. Необходимо провести спасательную операцию до того, как они смогут выпытать какую-либо информацию.\n\nИх правительство имеет свои требования и условия, нам остаётся надеяться что они не будут слишком высоки."
 returt_operative_receive:0 "Государство [ROOT.GetName] хочет вернуть собственного агента.\n Мы можем вернуть их агента или осудить.\nОни согласны выплатить компенсацию в размере £GFX_money_icon 300 млн $$, признать факт слежки и принести извенения."
 returt_operative_accept:0 "Агент возвращается домой"
 returt_operative_accept_desc:0 "[FROM.GetLeader] согласился вернуть нашего агента. В [ROOT.GetAgency] уверяют что больше этого не повторится."
