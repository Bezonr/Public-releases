 DEFCON_TITLE:0 "Повысить DEFCON"
 DEFCON_ACTION_DESC:0 "В случае, если страна привнесла мировой хаос и создала угрозу американской мечте, мы можем объявить страну как угрозу общемировой опасности, и, мы, как мировые миротворцы, должны должны обеспечить всеобщий мир и процветание. После повышения уровня DEFCON, наши военные силы увеличат уровень готовности. "
 defcon_send:0 "С этого момента, мы, объявляем [THIS.GetName] как угрозу общемировой безопасности, а также, объявляем, что войска [USA.GetName] будут приведены в полную боевую готовность у границ, сенат США передал полномочия президенту США [USA.GetLeader] для объявления санкций пособникам мировой угрозе."