 returt_operative_reject_desc:0 "[FROM.GetLeader] отказался вернуть нашего агента не смотря на обещание. \nК сожалению, наши траты не будут возвращены."
 ECONOMICAL_UNION_CREDIT_TRANCHE_TITLE:0 "Запросить кредитный транш"
 ECONOMICAL_UNION_CREDIT_TRANCHE_ACTION_DESC:0 "Запросить кредит у государства для покрытия дефицита бюджета.\nПозже, нам потребуется погасить£GFX_money_icon §Y120§! млн. долларов, в противном случае, нам больше не выделят кредит.\nЗанимаемая сумма:\n            £GFX_money_icon §G100§! млн. долларов.\nКомиссия:\n            £GFX_money_icon §R20§! млн. долларов."
