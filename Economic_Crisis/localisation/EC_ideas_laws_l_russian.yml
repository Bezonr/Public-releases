 news_mobilization_laws.1.t:0 "Нехватка средств на контрактную армию"
 news_mobilization_laws.1.d:0 "Не смотря на то что военные расходы как правило засекречены, однако, во время принятия очередного бюджета на следующий год, нам на глаза попалась любопытная цифра о военных расходах. Действующее правительство возглавшаемая [ROOT.GetLeader] выделило [?cat_1_ratio]% на следующий год, мы запросили мнение и подсчёты множества военных экспертов а также, независимых источников, на основе полученных данных, мы можем константировать то что выделенных средств ни при каких обстоятельствах не хватит на текущий год. В следствии подобных условий, кабинет министров, парламент и министерство обороны приняли решение о сменене закона о призыве и отказа от контрактной армии и перейти на смешанную."
 news_mobilization_laws.1.a:0 "Надо заняться этой редакцией..."
 news_mobilization_laws.2.t:0 "Нехватка средств на смешанную армию"
 news_mobilization_laws.2.d:0 "Не смотря на то что военные расходы как правило засекречены, однако, во время принятия очередного бюджета на следующий год, нам на глаза попалась любопытная цифра о военных расходах. Действующее правительство возглавшаемая [ROOT.GetLeader] выделило [?cat_1_ratio]% на следующий год, мы запросили мнение и подсчёты множества военных экспертов а также, независимых источников, на основе полученных данных, мы можем константировать то что выделенных средств ни при каких обстоятельствах не хватит на текущий год. В следствии подобных условий, кабинет министров, парламент и министерство обороны приняли решение о сменене закона о призыве и отказа от смешанной армии и перейти на срочную."
 news_mobilization_laws.2.a:0 "Надо заняться этой редакцией..."
 
