###############Economic Crisis traits ################

 sovereign:0 "Суверен"
 sovereign_desc:0 "Лицо, которому без каких-либо ограничительных условий и в течение длительного срока принадлежит верховная власть в государстве."
 oligarch:0 "Олигарх"
 oligarch_desc:0 "Представитель крупного монополизированного капитала, который обслуживает личные и групповые интересы магнатов, а не интересы обычных граждан."
 extremist:0 "Экстремист"
 cruel:0 "Жестокий"
 cruel_desc:0 "Жестокость не лучшая черта характера для лидера, однако, определенные меры действительно требуют исключительной жестокости."
 military_education:0 "Военное образование"
 military_education_desc:0 "Лидер что получил военное образование в военной школе, заколенность характера и личное мужество делает подобного человека просто идеальным лидером для военных времён, однако, подобные качества не совсем хороши для мирного времени."
 nomenclature:0 "Номенклатура"
 
