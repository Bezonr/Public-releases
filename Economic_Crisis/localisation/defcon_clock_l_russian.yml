 doomsday_clock:0 "23:[?global.doomsday_clock_time]"
 doomsday_clock_info:0 "23:[?global.doomsday_clock_time]:[?global.doomsday_clock_second] до ядерной войны"
 doomsday_clock_delayed:0 "Часы Судного дня - навеки вписан как символ безумия Холодной войны. Проект журнала Чикагского университета «Бюллетень учёных-атомщиков», начатый в 1947 году создателями первой американской атомной бомбы, призванный показать человечеству насколько оно близко к ядерному апокалипсису. Когда часы пробьют полночь, это будет означать, что наступил ядерный армагеддон. За всю историю проекта стрелки Часов меняли своё положение 25 раз, включая начальную установку на семь минут в 1947 году. Во время Карибского кризиса (1962 год) мир был в двух шагах от ядерной войны. Задача всего разумного человечества - отодвинуть стрелки часов как можно дальше от полуночи. Хотя, конечно, есть и другие, рьяно желающие ее наступления...."
 
 defcon:0 "DEF: [?global.defcon_level]"
 defcon_info:0 "[defcon_color]"
 defcon_delayed:0 "§LПосле распада второй мировой сверхдержавы ([SOV.GetName]) и фактической победой в холодной войне, мир стал однополярным и последняя сверхдержава, не готова делить своё владычество, надо быть готовым к тому, что она будет применять любые методы для сохраненния этого статуса.\nШкала готовности вооружённых сил [USA.GetName].§!\n§UDEFCON 5§! §L— Нормальная готовность§!.\n§GDEFCON 4§! §L— Готовность выше нормальной.§!\n§YDEFCON 3§! §L— ВВС готовы к полному развертыванию через 15 минут.§!\n§RDEFCON 2§! §L— Все вооруженные силы готовы развертываются и готовы вступить в бой менее чем через шесть часов§!.\n§WDEFCON 1§! §L— Максимальная готовность. Немедленный ответ.§!"
 
