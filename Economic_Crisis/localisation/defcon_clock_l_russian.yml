 defcon.1.t:0 "Повышение уровня DEFCON"
 defcon.1.d:0 "Только что стало известно, что президент [USA.GetName], [USA.GetLeader], принял решение о повышении уровня готовности войск [USA.GetName], и объявил страну [defcon.GetName] как угрозу общемировому миру. Многие эксперты высказались резко против подобных действий [USA.GetName], так как это повторяет сценарий Холодной Войны что едва не закончилась ядерной войной между [SOV.GetName] и [USA.GetName]."
 
 doomsday_clock_title:0 "Перевод стрелок Часов Судного дня"
 option_text:0 "А ядерная война все ближе"
 doomsday_clock_2015:0 "Отсутствие прогресса в сокращении ядерных арсеналов и угрозы, связанные с катастрофическим изменением климата. США и Россия запускают программы модернизации вооружений ядерной триады, способствующие новой гонке вооружений. Неспособность лидеров мировых держав выполнять свою основную задачу — обеспечить здоровье и процветание человеческой цивилизации, а также позволивших «экономическому спору между Украиной и Россией превратиться в конфронтацию между Востоком и Западом, что мешает сотрудничеству по всему миру в области ядерной безопасности, контроля над оружием и его нераспространения»"
 doomsday_clock_2017:0 "Заявления президента США [USA.GetLeader} о ядерном оружии и отрицание климатических изменений, а также рост националистических настроений в мире"
 doomsday_clock_2018:0 "Поводом для перевода стрелки часов вперёд стал рост напряженности в мире, особенно учёные подчеркнули опасность продолжающихся ядерных испытаний Северной Кореей. Среди прочего к концу света человечество неуклонно приближает проблема климатических изменений, отмечают учёные."
 doomsday_clock_2020:0 "Неспособность мировых лидеров противостоять все более вероятным угрозам ядерной войны, таким как прекращение действия Договора о ликвидации ракет средней и меньшей дальности (ДРСМД) между США и Россией, усиление напряженности в отношениях между США и Ираном и отсутствие прогресса по вопросу разоружения КНДР. Продолжающаяся неспособность бороться с изменением климата. Усугубление глобальных проблем информационной войной в киберпространстве, рост числа фейковых новостей и спланированных кампаний по дезинформации в интернете."