 civ_casualties:0 "Размер гражд. жертв: §Y[?c_casualties]§!"
 civ_casualties_t:0 "В зависимости от цели, уничтожаются разные слои враждебного населения что так или иначе, но работают на этих типов зданий. Самые высокие жертвы достигаются при попытке уничтожить гражданскую промышленность страны, однако, от действий наших войск, так или иначе, но страдает и гражданское население."
 civ_casualties_tt:0 "В случае, если мы будем усиленно бомбардировать противника, и это протечет в прессу, это может вызвать общественный резонанс в нашем государстве, а также, может вспыхнуть волны протеста пацифистского населения."
 civ_casualties_t_bomb_mode_easy:0 "Прицельная бомбардировка"
 civ_casualties_t_bomb_mode_medium:0 "Массированная бомбардировка"
 civ_casualties_t_bomb_mode_hard:0 "Полное уничтожение"
 civ_casualties.1.t:0 "Сенсационная статья"
 civ_casualties.1.d:0 "Срочные новости из зоны боевых действий. В руки наших журналистов попали сообщения о расправах наших солдат над мирным населением. По имеющимся сообщениям бойцы одного из подразделений регулярной армии полностью вырезали несколько населенных пунктов на занятой войсками территории. Число жертв по предварительным оценкам - около несколько десятков тысяч человек. На созванной пресс-конференции за участием руководителей всех силовых ведомств было сделано следующее заявление: "Все сообщения о каких-то там "расправах" наших солдат над мирным населением - чудовищнейшая клевета и провокация. Наши солдаты окружили крупную группировку регулярных войск врага, усиленных наскоро собранным ополчением из местного гражданского населения.  Наша разведка имела агентурные сведения, что враг собирается убить двух зайцев - отступая, расстрелять всех нелояльных элементов, оставить тела нашим наступающим войскам дабы обвинить нас в военных преступлениях и очернить нас в глазах мирового сообщества." Конечно, это заявление мало кто сильно воспринял на веру. Очевидно, что теперь наша страна попадет под жесточайшее воздействие ООН, однако, как это заденет правящую верхушку - вопрос открытый"
 civ_casualties.1.a:0 "И в правда, какой ужас."
 
 civ_casualties.2.t:0 "Срочные новости"
 civ_casualties.2.d:0 "Новости с фронта. В руки наших журналистов попали сообщения о атаке нашими военнослужащими мирного поселка на занятой территории. Пока подтверждены несколько десятков жертв среди мирного населения. Представитель министерства обороны заявил следующее: "Трагическое проишествие с обстрелом мирного поселка, произошедшее недавно, спровоцированное диверсионной группой противника, которая подло прикрываясь гражданским населением, обстреляла наш патруль и была уничтожена ответным огнем. Да, при этом погибло несколько гражданских, но это война, потери тут неизбежны. Тем более, что вина за смерть этих людей целиком и полностью падет на совесть урзыкстанск. военщины, что является дополнительным доказательством их варварской сущности."
 civ_casualties.2.a:0 "А на сколько эта статья правдива?"
 
 civ_casualties_t_bomb_mode_easy_t:0 "Позволяет бомбить только идентифицированные военные цели, чтобы свести к §Yминимуму§! потери среди гражданского населения\n§YМодификаторы:§!\nВражеская уязвимость индустрии для бомбардировки: §R-70%§!\nТочность наземной бомбардировки: §R-30%§!\nСтратегическая бомбардировка: §R-30%§!\nЭффективность штурмовиков: §R-30%§!\nНаземная поддержка: §R-30%§!"
 
 civ_casualties_t_bomb_mode_medium_t:0 "Позволяет бомбить любые цели за которыми скрывается противник, за исключением, жилых районов, учебных и медицинских заведений, §Yусредненные§! потери среди гражданского населения\n§YМодификаторы:§!\nВражеская уязвимость индустрии для бомбардировки: §R-30%§!\nТочность наземной бомбардировки: §R+10%§!\nСтратегическая бомбардировка: §R-10%§!\nЭффективность штурмовиков: §R-10%§!\nНаземная поддержка: §R-10%§!\n§YУсловия выбора:§!\nУровень милитаризма не менее §Y60%§!"
 
 civ_casualties_t_bomb_mode_hard_t:0 "Позволяет бомбить жилые районы, гуманитарные объекты и иные типы гражданских объектов, §Yзначительные§! потери среди гражданского населения.\n§YМодификаторы:§!\nВражеская уязвимость индустрии для бомбардировки: §G0%§!\nТочность наземной бомбардировки: §G0%§!\nСтратегическая бомбардировка: §G0%§!\nЭффективность штурмовиков: §G0%§!\nНаземная поддержка: §G0%§!\n§YУсловия выбора:§!\nУровень милитаризма не менее §Y80%§!"
 
