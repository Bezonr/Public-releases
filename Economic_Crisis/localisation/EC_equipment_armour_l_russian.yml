 medium_tank_g3_equipment_0:0 "Ранний массовый ОБТ II поколения"
 medium_tank_g3_equipment_0_desc:0 "Толчком к созданию танков этого класса послужила доктрина массированного танкового наступления СССР. Создание мощных полноценных ОБТ 2го поколения (Т-64) в необходимом для воплощения доктрины в жизнь количестве было чрезмерно дорогим, поэтому была начата разработка более дешёвого и, соответсвенно, менее защищённого и оборудованного вспомогательными средставми танка, которым стал Т-72. США и страны НАТО никогда не имели подобных танков. Аналогичным советскому путём пошли КНР, повторяющие советскую доктрину. Наиболе яркими и известными представителями этого класса являются Т-72 (СССР), Type 85 (КНР)." 
