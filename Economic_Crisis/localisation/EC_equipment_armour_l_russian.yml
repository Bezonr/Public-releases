 ng_battle_tank_g6_equipment_0:0 "Опытный ОБТ с необитаемой башней"
 ng_battle_tank_g6_equipment_0_desc:0 "В конце Холодной Войны в СССР и США задумались над принципиально новыми концепциями развития танков. Одной из основных идей стала необитаемая башня танка и увеличение роли автоматизации в танках (особенно это было важно для США, ведь на ОБТ Abrams даже не было автоматов заряжания). В СССР по данной теме разрабатывалось Изделие 477 под шифрами «Молот» и  «Боксёр», после распада страны тема была продолжена уже в России как программа Т-95. В США аналогичные работы велись по теме M1 Abrams Block III. Ни один из этих проектов в реальности не увидел свет из-за окончания Холодной Войны."  
