 ng_battle_tank_g7_equipment_0_desc:0 "К 2010 году идея танка с необитаемой башней так и не была воплощена, тем не менее работы по данной теме активно велись в некоторых странах. Кроме концепции необитаемой башни танков 4-го поколения реализуют концепции модульности, сетецентрической войны и танковых звеньев. Самыми яркими представителями поколения являются Т-14 «Армата» (Россия) и прототип TARIQ AB9C4 на шасси британских ОБТ «Челленджер» и «Чифтен» (ЮАР-Иордания)."  
