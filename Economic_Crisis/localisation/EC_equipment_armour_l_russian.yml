 unmanned_tank_g8_equipment_0_desc:0 "Беспилотный танк, полностью дистанционно управляемый из центра управления, с борта самолёта или находящегося в составе звена командирского танка с экипажем. Предназначен для уничтожения тяжёлой бронированной техники противника и прикрытия работы беспилотных боевых машин более лёгкого класса. Данный клсс техники также можно называть «беспилотными истребителями танков»." 
