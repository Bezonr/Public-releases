 ###############################
 ## Tanks equipment archetype ##
 ###############################
 medium_tank_equipment:0 "Средние танки"
 medium_tank_equipment_desc:0 "Средние танки очень активно пользовались в XX веке, пускай их концепция устарела, а их самих стали меньше применять, это всё ещё превосходные боевые машины."
 main_battle_tank_equipment:0 "ОБТ"
 main_battle_tank_equipment_desc:0 "Основные боевые танки (ОБТ) - термин в современной западной классификации танков, обозначающий боевую машину — многоцелевой танк, сочетающий высокую огневую мощь с защищённостью и подвижностью, заменивший термины пехотные и кавалерийские танки по британской классификации или средние и тяжёлые по советской."
 main_battle_tank_te_equipment:0 "ОБТ с ГТД"
 main_battle_tank_te_equipment_desc:0 "Основные боевые танки с газотурбинным двигателем. Такой двигатель имеет некоторые преимущества перед другими, и может заправлятся разнообразным горючим, например - бензин, керосин, дизельное топливо, мазут, природный газ, судовое топливо, водяной газ, спирт и измельчённый уголь. Однако из-за низкого КПД газотурбинных двигателей требуется гораздо большее количество возимого топлива для сравнимого с дизельным двигателем километрового запаса хода."
 ng_battle_tank_equipment:0 "ОБТ IV пок."
 ng_battle_tank_equipment_desc:0 "Перспективные ОБТ с необитаемой башней."
 unmanned_tank_equipment:0 "Беспилотные танки"
 unmanned_tank_equipment_desc:0 "Беспилотные ОБТ будущего."
 ######################## 
 ## Medim Tank G0 BASE ##
 ########################
 medium_tank_g0_equipment_0:0 "Средний танк Второй Мировой Войны"
 medium_tank_g0_equipment_0_desc:0 "Средние танки конца Второй Мировой Войны и первых послевоенных лет стали основой армий победивших стран и дали толчок развитию концепции основных боевых танков. Наиболее яркими и известными представителями этого класса являются Т-44 (СССР), M26 Pershing (США), PzKpfw V «Panther» (Германия), FV 4007 Centurion (Великобритания)."
 medium_tank_g0_equipment_0_short:0 "Средний танк ВМВ"
 ######################## 
 ## Medim Tank G1 BASE ##
 ######################## 
 medium_tank_g1_equipment_0:0 "Послевоенный средний танк"
 medium_tank_g1_equipment_0_desc:0 "Сразу после окончания Второй Мировой Войны страны-победители начали разрабатывать новые перспективные средние танки, впоследствии названные ОБТ первого поколения или ранними ОБТ. Даже в 21 веке на вооружении многих африканских, ближневосточных государств и стран юго-восточной Азии стоят прошедшиие глубокую модернизацию танки этого поколения. Наиболее яркими и известными представителями этого класса являются Т-54/55 (СССР), M46/47/48 Patton (США), Type 59/69/79 (КНР), Centurion Mk 5/2 (Великобритания)." 
 medium_tank_g1_equipment_0_short:0 "Послевоенный СТ"
