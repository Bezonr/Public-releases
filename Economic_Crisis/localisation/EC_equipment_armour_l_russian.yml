 medium_tank_g5_equipment_0:0 "Современный массовый ОБТ III покол."
 medium_tank_g5_equipment_0_desc:0 "Развитие технологий, а также смена концпеции и поколения ОБТ позволили на базе массовых ОБТ создавать глубокие модификации, способные конкурировать с современными ОБТ 3 поколения, получившими много дополнительных средств ведения боевых действий, иногда в ущерб калибру вооружения и бронированию. Наиболее яркими представителями являются Т-72Б (Россия), Type-96 (КНР)."
