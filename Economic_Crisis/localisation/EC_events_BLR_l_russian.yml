 belarus.80.t:0 "Новый альянс"
 belarus.80.d:0 "Беларусь выступила с предложением к России и Польше, о создании совместного альянса под названием «Славянское братство», для защиты от внеших угроз и отстаивания интересов всех славянских государств союзников. В минске произошли переговоры, между главами трёх стран, белорусская сторона предлагает себя как лидера альянса."
 belarus.80.a:0 "Мы согласны, этот альянс гарантия нашей безопасности."
 belarus.80.b:0 "Нет, это не в наших интересах"

