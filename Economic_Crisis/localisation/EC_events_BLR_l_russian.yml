 belarus.50.t:0 "Поиск урановых месторождений"
 belarus.50.d:0 "Ещё в 80-х годах прошлого века советские геологи начали иследовать недра Лельчицкого района Гомельской области, где предположительно и должен был находиться уран. Были обноружены как невысокие, так и богатые руды, пригодные для освоения. После распада советского союза работы прекратились, но Беларусь готова вновь возобновить работы"
 belarus.50.a:0 "Выделим не слишком большую сумму, мало ли не получится"
 belarus.50.b:0 "Выделим как можно больше средств! Нам нужен этот уран!"

 belarus.900.t:0 "Новая конституция (первый этап)"
 belarus.900.d:0 "Накануне этого года глава беларусского государства сообщил, что на недавнем всебелорусском народном собрании рассматривались поправки в конституцию, которые примутся на референдуме. И вот, день референдума наступил, пришло время для новой конституции. На данный момент решается какая в Беларуси будет форма правления"
 belarus.900.a:0 "Президентская"
 belarus.900.b:0 "Смешанная"
 belarus.900.c:0 "Парламентская"
 belarus.900.f:0 "Директория"

 belarus.901.t:0 "Новая конституция (второй этап)"
 belarus.901.d:0 "Накануне этого года глава беларусского государства сообщил, что на недавнем всебелорусском народном собрании рассматривались поправки в конституцию, которые примутся на референдуме. И вот, день референдума наступил, пришло время для новой конституции. На данный момент церковный вопрос"
 belarus.901.a:0 "Атеисм"
 belarus.901.b:0 "Церковные льготы"
 belarus.901.c:0 "Государственная религия"

 belarus.902.t:0 "Новая конституция (третий этап)"
 belarus.902.d:0 "Накануне этого года глава беларусского государства сообщил, что на недавнем всебелорусском народном собрании рассматривались поправки в конституцию, которые примутся на референдуме. И вот, день референдума наступил, пришло время для новой конституции. На данный момент решается вопрос частного предпринимательства"
 belarus.902.a:0 "Свободный рынок"
 belarus.902.b:0 "Национализация промышленности"
 belarus.902.c:0 "Национализация природных ресурсов"
 belarus.902.f:0 "Запрет частного предпринимательства"

 belarus.903.t:0 "Новая конституция (четвёртый этап)"
 belarus.903.d:0 "Накануне этого года глава беларусского государства сообщил, что на недавнем всебелорусском народном собрании рассматривались поправки в конституцию, которые примутся на референдуме. И вот, день референдума наступил, пришло время для новой конституции. На данный момент решается вопрос гос. языка"
 belarus.903.a:0 "Беларусский"
 belarus.903.b:0 "Беларусский-русский"
 belarus.903.c:0 "Реформа беларусского языка (возврат досоветской версии)"
 belarus.903.f:0 "Беларусский-украинский"

 belarus.906.t:0 "Всебеларусский съезд (внешняя и внутренняя политика)"
 belarus.906.d:0 "Делегаты со всех регионов страны вместе с президентом собрались для решения вопросов, которые назрели в обществе. На данный момент решается вопрос об военном образовании в армии на беларусском языке"
 belarus.906.a:0 "Да, следует вести обучение на нашем языке."
 belarus.906.b:0 "Связи с нашей тесной дружбой с Россией, придётся оставить русский"

 belarus.907.t:0 "Всебеларусский съезд (Экономический план)"
 belarus.907.d:0 "Делегаты со всех регионов страны вместе с президентом собрались для решения вопросов, которые назрели в обществе. На данный момент вырабатывается план экономического развития страны"
