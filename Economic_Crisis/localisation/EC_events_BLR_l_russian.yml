 belarus.908.a:0 "Социальная защита всего населения"
 belarus.908.b:0 "Социальная защита граждан страны"
 belarus.908.c:0 "Социальная защита среднее социальные гарантии"
 belarus.908.f:0 "Социальная защита базовые социальные программы"

 belarus.35.t:0 "Судьба либералов"
 belarus.35.d:0 "Ещё в 90-х либералы и националисты обьъеденились в одну партию "БНФ". Совместными усилиями они боролись против узурпаторской власти Лукашенко, но методы их различались, в то время как националисты действовали решительно и жёстко, либералы делали всё осторожно, и дальше чем мирный митинг они не заходили. Многие беларусские националисты видят обузу в либералах, подмечая ещё и тот факт, что либералы не заинтересованы в культурном и независимом возвышении Беларуси, и выступают за дружбу с западом. Многие считают, что либеральные политики работают на запад. Связи со всем вышеперечисленным, встаёт вопрос "Что с ними делать?" "
 belarus.35.a:0 "Вон либералов из партии!"
 belarus.35.b:0 "Либералы слабо, но помогали нам, пусть идут во власть, нам не жалко."

 belarus.40.t:0 "Девальвация"
 belarus.40.d:0 "Указом Президента Республики Беларусь принято решение о проведении деноминации национальной валюты - к чему это приведёт?"
 belarus.40.b:0 "Надо восстановить целиком экономику, любая деноминация все равно приводит к росту инфляции."

 belarus.41.t:0 "Расследование"
 belarus.41.d:0 ""
 belarus.41.b:0 "Надо восстановить целиком экономику, любая деноминация все равно приводит к росту инфляции."

 belarus.42.t:0 "Вооружение силовиков"
 belarus.42.d:0 "Вот и прибыли винтовки которые мы заказали."
 belarus.42.a:0 "Немедленно передать всё силовикам"
 belarus.42.b:0 "Отдать лишь половину, остальное на нужды армии."

 belarus.43.t:0 "Убийство Лукашенко"
 belarus.43.d:0 "Сегодня всю Беларусь ошарашила новость - в президента стреляли! Когда кортеж президента подъехал ко дворцу независимости, президент направился ко входу, как вдруг раздался выстрел, президент упал на змелю. Подбежавшая к нему охрана увидела, как из головы течёт кровь... Улица была пуста, т.к. всех прохожих отогнали силовики. На место проишествия выехало несколько карет скорой помощи, а в радиусе 200-а метров всё было оцеплено силовиками. Ведётся расследование."
 belarus.43.a:0 "Судный день настал"

 belarus.44.t:0 "Дальнейшие действия"
 belarus.44.d:0 "Ситуация в стране дестабилизирована, лешившись лидера, цель жизни которого была удержаться у власти, правительство было дезориентировано. На улицах полно митингующих, фабрики и заводы бастуют, сотрудники ОМОН не справляются, а милиция бежит либо складывает оружие и переходит на сторону митингующих. Беларусы поняв что Лукашенко мёртв, уже без страха быть репрессированными выходят на улицы. "
 belarus.44.a:0 "Нужно удержать власть в своих руках!"
 belarus.44.b:0 "Похоже это конец, передадим власть опозиции в надежде на их милость."

 belarus.45.t:0 "Передача власти"
 belarus.45.d:0 "Что же, осталось только решить кому передать власть."
 belarus.45.a:0 "Передать власть националистам"
 belarus.45.b:0 "Передать власть коммунистам"
 belarus.45.c:0 "Передать власть либералам"
 belarus.45.f:0 "Передать власть центристам"

 belarus.46.t:0 "Черезвычайные меры"
 belarus.46.d:0 "В нашей стране произошёл бум популярности национализма, нужно с этим покончить."
 belarus.46.a:0 "Лёгкая перепись истории, признание БЧБ символики нацистской."
 belarus.46.b:0 "Надавить на церковь"
 belarus.46.c:0 "Надавить на рабочих, всех кто против нас, уволить!"
 belarus.46.f:0 "Открытая перепись истории, нужно зарождать в людях ненависть к БЧБ с детсва!"

 belarus.47.t:0 "Смена власти"
 belarus.47.d:0 "Вот и настал тот долгожданный момент, когда власть перешла в руки к народу, осталось только решить, кто поведёт этот народ в светлое будущее."
 belarus.47.a:0 "Националисты"
 belarus.47.b:0 "Коммунисты"
 belarus.47.c:0 "Либералы"

 belarus.48.t:0 "Начало протестов"
 belarus.48.d:0 "Народ массово выходит на улицы, сначала это были одиночные пикеты, теперь это многотысячные марши и митинги."
 belarus.48.a:0 "Скоро грянет буря"

 belarus.49.t:0 "Переход власти в руки опозиции"
 belarus.49.d:0 "Произошёл переход власти в руки опозиции."
 belarus.49.a:0 "Да здравствует временное правительство!"
