 TITLE_LIGHT_TANKS_SUBTITLE:0 "ЛЕГКИЕ ТАНКИ"
 TITLE_LIGHT_TANKS_SUBTITLE_desc:0 "Различные виды легких танков, очень нужный и важный класс техники до XX века, сейчас, они заменяются более простыми в производстве и не менее эффективными боевыми машинами пехоты."
