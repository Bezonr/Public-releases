l_russian:
 concept_heavy_tracked_vehicle_1:0 "Средние танки конца Второй Мировой Войны и первых послевоенных лет стали основной армий победивших стран и дали толчек развитию концепции основных боевых танков. Наиболе яркими и известными представителями этого класса являются Т-44 (СССР), M26 Pershing (США), PzKpfw V «Panther» (Германия), FV 4007 Centurion (Великобритания)."
 concept_heavy_tracked_vehicle_1_desc:0 "Средние танки ВМВ"
