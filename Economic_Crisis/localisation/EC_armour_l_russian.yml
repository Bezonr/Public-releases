 mass_mbt_doctrine:0 "Массированное танковое наступление"
 mass_mbt_doctrine_desc:0 "Массированый танковый прорыв по всей линии фронта позволяет быстро и эффективно сломить оборону противника и быстро продвинуться вглубь его территорий. Обеспечить эффективность этой доктрины может только абсолютное преимущество в тяжёлой бронетехнике над противником."
 mass_mbt_desc:0 "\n\n\n\n\n\n\n\n\n\n\nБудет открыт доступ к вершине эволюции средних танков.\n\n\n £GFX_mass_mbt_doctrine_medium"
 mass_mbt_doctrine_t:0 "Будет открыт доступ к §Yвершине эволюции средних танков.§!"
 mbt_turbo_engine:0 "Газотурбинный танковый двигатель"
 mbt_turbo_engine_desc:0 "Использование газотурбинного двигателя позволяет создать танки, имеющие ряд преимуществ над классическими танками с двигателями внутреннего сгорания, таких как меньшее время подготовки техники к бою при низких температурах, большую скорость танка на марше, тихую работу и низкую дымность выхлопа двигательной установки, сравнительную компактность ГТД перед ДВС."
 mbt_turbo_engine_t:0 "Будет открыт доступ к §YОБТ с ГТД.§!"
 mbt_turbo_desc:0 "\n\n\n\n\n\n\n\n\n\n\nБудет открыт доступ к ОБТ с ГТД.\n\n\n £GFX_mbt_turbo_engine_medium "
 mbt_unmanned_turret:0 "Необитаемая башня танка"
 mbt_unmanned_turret_desc:0 "Основные боевые танки лафетной компоновки с пушкой, установленной на необитаемой башней. Обеспечивает большую защищённость экипажа, находящегося в отдельной бронекапсуле, позволяет занчительно уменьшить высоту и силуэт танка, делая его менее заметным на поле боя, упрощает процесс модернизации путём замены орудий."
 mbt_unmanned_turret_t:0 "Будет открыт доступ к §YОБТ с необитаемой башней.§!"
 mbt_unmanned_turr_desc:0 "\n\n\n\n\n\n\n\n\n\n\nБудет открыт доступ к ОБТ с необитаемой башней.\n\n\n £GFX_mbt_unmanned_turret_medium "
 mbt_unmanned_full:0 "Беспилотные тяжёлые боевые машины"
 mbt_unmanned_full_desc:0 "За счёт отсуствия экипажей танки и САУ, оснащённые орудиями большого калибра, могут получить ходовую часть высокой проходимости, а также увеличенный запас топлива и боеприпасов, что позволит увеличить их мобильность и автномность, а также значительно сократит потери в живой силе."
 mbt_unmanned_full_t:0 "Будет открыт доступ к §Yбеспилотным ОБТ.§!"
 mbt_unmanned_desc:0 "\n\n\n\n\n\n\n\n\n\n\nБудет открыт доступ к беспилотным ОБТ.\n\n\n £GFX_mbt_unmanned_full_medium "
