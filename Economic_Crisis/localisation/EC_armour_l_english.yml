 ng_battle_tank_g7_equipment_0:0 "MBT with an uninhabited turret generation IV"
 ng_battle_tank_g7_equipment_0_desc:0 "By 2010, the idea of a tank with an uninhabited turret was never implemented, however, work on this topic was carried out actively in some countries. In addition to the concept of an uninhabited turret of tanks of the generation IV, there also were implemented the concepts of modularity, network-centric warfare and tank links. The main representatives of the generation are the T-14 Armata (Russia) and the prototype TARIQ AB9C4 on the chassis of the British MBT Challenger and Chiefen (South Africa-Jordan)."
