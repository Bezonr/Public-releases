 ########################
 ## Medim Tank G0 BASE ##
 ########################
 
 medium_tank_g0_equipment_0:0 "Medium tank of the World War II"
 medium_tank_g0_equipment_0_desc:0 "The medium tanks of the end of the Second World War and the first post-war years became the main armies of the victorious countries and gave impetus to the development of the concept of the main battle tanks.The most prominent and famous representatives of this class are T-44 (USSR), M26 Pershing (USA), PzKpfw V "Panther" (Germany), FV 4007 Centurion (Great Britain)."
 medium_tank_g0_equipment_0_short:0 "Medium tank WWII"
 
 ########################
 ## Medim Tank G1 BASE ##
 ########################
 
 medium_tank_g1_equipment_0:0 "The post-war medium tank"
 medium_tank_g1_equipment_0_desc:0 "Immediately after the end of World War II, the victorious countries began to develop new perceptual medium tanks, later called first-generation MBTs or early CFBs." Even in the 21st century, many African, Middle Eastern and Southeast Asian countries are armed with a deep tanks of this generation are the brightest and most famous representatives of this class: T-54/55 (USSR), M46 / 47/48 Patton (USA), Type 59/69/79 (China), Centurion Mk 5/2 (Great Britain) ."
 medium_tank_g1_equipment_0_short:0 "Post-war MT"
 medium_tank_g1_equipment_1:0 "Post-war MT mod.A"
 medium_tank_g1_equipment_2:0 "Post-war MT mod.B"
 medium_tank_g1_equipment_3:0 "Post-war MT mod.C"
 medium_tank_g1_equipment_4:0 "Post-war MT mod.D"
 medium_tank_g1_equipment_5:0 "Post-war MT mod.E"
 
 ########################
 ## Medim Tank G2 BASE ##
 ########################
 
 medium_tank_g2_equipment_0:0 "The main battle tank of the first generation"
 medium_tank_g2_equipment_0_desc:0 "The most famous representatives of this class are T-62 (USSR), M60 Patton (USA), Leopard (Germany), Type-80/88 (China), Vickers (UK), AMX-30 (France)."
 # medium_tank_g2_equipment_0_short:0 "OPT I"
 medium_tank_g2_equipment_1:0 "MBT I mod. A"
 medium_tank_g2_equipment_2:0 "MBT I mod.B"
 medium_tank_g2_equipment_3:0 "MBT I mod.C"
 medium_tank_g2_equipment_4:0 "MBT I mod.D"
 medium_tank_g2_equipment_5:0 "MBT I mod.E"
 
 ########################
 ## Medim Tank G3 BASE ##
 ########################
 
 medium_tank_g3_equipment_0:0 "Early Mass Generation IIT of Generation II"
 medium_tank_g3_equipment_0_desc:0 "The push to create tanks of this class was inspired by the doctrine of the massive tank offensive of the USSR The creation of powerful full-fledged OBTs of the 2nd generation (T-64) in the quantity necessary for the implementation of the doctrine was too expensive, therefore, the development of a cheaper and, less protected and equipped with tank auxiliary aids, which became the T-72. The US and NATO countries have never had such tanks. The PRC, repeating Soviet doctrine, followed the same Soviet way. and and well-known representatives of this class are T-72 (USSR), Type 85 (China)."
 medium_tank_g3_equipment_0_short:0 "Massive MBT II generation."
 medium_tank_g3_equipment_1:0 "Mass MBT II mod. A"
 medium_tank_g3_equipment_2:0 "Mass MBT II mod.B"
 medium_tank_g3_equipment_3:0 "Mass MBT II mod.C"
 medium_tank_g3_equipment_4:0 "Mass MBT II mod.D"
 medium_tank_g3_equipment_5:0 "Mass MBT II mod.E"
 
 ########################
 ## Medim Tank G5 BASE ##
 ########################
 
 medium_tank_g5_equipment_0:0 "The modern massive MBT III generation."
 medium_tank_g5_equipment_0_desc:0 "The development of technology, as well as the change of the concentration and the generation of the MBT, allowed the creation of profound modifications on the basis of mass OBs capable of competing with modern 3-generation CFPs, which received many additional means of warfare, sometimes to the detriment of the caliber of weapons and armor. are T-72B (Russia), Type-96 (PRC)."
 medium_tank_g5_equipment_0_short:0 "Mass MBT III generation."
 medium_tank_g5_equipment_1:0 "Mass MBT III mod.A"
 medium_tank_g5_equipment_2:0 "Mass MBT III mod.B"
