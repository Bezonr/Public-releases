 ng_battle_tank_g6_equipment_0:0 "Experimental MBT with an uninhabited turret"
 ng_battle_tank_g6_equipment_0_desc:0 "At the end of the Cold War in the USSR and the US, we began to think about fundamentally new concepts for the development of tanks: one of the main ideas was the uninhabited tank tower and the increased role of automation in tanks (especially for the US, In the USSR, the article 477 was developed under the codes "Molot" and "Boxer", after the disintegration of the country the topic was continued already in Russia as the T-95 program. Similar works were conducted in the USA on the topic M1 Abrams Block III. Of these projects, in reality, not I saw the light of the end of the Cold War."
