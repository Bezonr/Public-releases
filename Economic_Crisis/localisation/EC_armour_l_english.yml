 ## Main Battle Tank G3 BASE ##
 ##############################
 
 main_battle_tank_g3_equipment_0:0 "The main battle tank of the second generation with ICE"
 main_battle_tank_g3_equipment_0_desc:0 "The most famous representatives of this class are T-64 (USSR), FV4201 Chieftain Mk 2 (Great Britain) .Many countries have not allowed the tanks of this generation to mass production, although they had serious programs to develop full-fledged OBT with diesel engines already in the 1960s, such as the MBT-70 - the joint program of the USA and the FRG, their independent programs XM803 (USA) and Keiler (Germany), WZ-1244 (PRC)."
