l_russian: 
 iron_ore:0 "Железная руда"
 iron_ore_desc:0 "Железные руды — природные минеральные образования, содержащие железо и его соединения в таком объёме, когда промышленное извлечение железа из этих образований целесообразно. Несмотря на то, что железо входит в большем или меньшем количестве в состав всех горных пород, под названием железных руд понимают только такие скопления железистых соединений, из которых с выгодой в экономическом отношении можно получить металлическое железо."
 PRODUCTION_MATERIALS_IRON_ORE:0 "Железная руда"
 uran:0 "Уран"
 uran_desc:0 "Уран — очень тяжёлый, серебристо-белый глянцевитый металл. В чистом виде он немного мягче стали, ковкий, гибкий, обладает небольшими парамагнитными свойствами. Спектр его использования весьма широкий - от ядерной энергетики до пуль с обеднённым ураном, не говоря само-собой о его использовании при производстве оружия массового поражения."
 PRODUCTION_MATERIALS_URAN:0 "Уран"
 bauxite:0 "Бокситы"
 bauxite_desc:0 "Боксит — алюминиевая руда, состоящая из гидратов оксида алюминия, оксидов железа и кремния, сырьё для получения глинозёма и глинозёмосодержащих огнеупоров. Используется также в качестве флюса в чёрной металлургии. В настоящее время бокситы являются важнейшей алюминиевой рудой, на которой, за немногими исключениями, базируется почти вся мировая алюминиевая промышленность."
 PRODUCTION_MATERIALS_BAUXITE:0 "Бокситы"
 energy_resource:0 "Энергоресурс"
 energy_resource_desc:0 "В качестве топлива широко используются различные горючие ископаемые топлива: уголь, природный газ, реже — мазут, ранее — торф и горючие сланцы. Энергоресурс используется на ТЭС для производства электроэнергии."
 PRODUCTION_MATERIALS_ENERGY_RESOURCE:0 "Энергоресурс"
 enr_uran:0 "Обогащённый уран"
 enr_uran_desc:0 "Уран с содержанием 235U свыше 20 % называют высокообогащённым или оружейным. На заре ядерной эры были построены несколько образцов ядерного оружия пушечной схемы на основе урана с обогащением около 90 %. Высокообогащённый уран может использоваться в термоядерном оружии в качестве тампера (обжимающей оболочки) термоядерного заряда. Кроме того, уран с высоким обогащением используется в энергетических ядерных реакторах с длительной топливной кампанией (то есть с редкими перезагрузками или вовсе без перезагрузки), например в реакторах космических аппаратов или корабельных реакторах."
 country_resource_enr_uran:0 "Ядерное топливо"
 PRODUCTION_MATERIALS_ENR_URAN:0 "Обогащённый уран"
 alloy_ore:0 "Руды легирующих металлов"
 alloy_ore_desc:0 "Некоторые металлические руды уже имеют примеси дополнительных веществ, такая руда называется легирующей. В зависимости от наличных примесей других металлов в той или иной руде получается производить например жаропрочную сталь или что-то другое."
 PRODUCTION_MATERIALS_ALLOY_ORE:0 "Руды легирующих металлов"
 alloy_steel:0 "Легирующие металлы"
 alloy_steel_desc:0 "В металлургии легирование производится в основном введением в расплав или шихту дополнительных веществ (например, в сталь — хрома, никеля, молибдена), улучшающих механические, физические и химические свойства сплава. Для изменения различных свойств (повышения твёрдости, износостойкости, коррозионной стойкости и т. д.) приповерхностного слоя металлов и сплавов применяются также и разные виды поверхностного легирования. Легирование проводится на различных этапах получения металлического материала с целями повышения качества металлургической продукции и металлических изделий."
 PRODUCTION_MATERIALS_ALLOY_STEEL:0 "Легирующие металлы"
 rare_earth_ore:0 "Редкоземельная руда"
 rare_earth_ore_desc:0 "Название «редкоземельные» дано в связи с тем, что они, во-первых, сравнительно редко встречаются в земной коре и, во-вторых, образуют тугоплавкие, практически не растворимые в воде окислы. Несмотря на повсеместную распространённость редкозмельных элементов, их концентрации в земной коре достаточно низкие. Редкоземельные элементы используют в различных отраслях техники: в радиоэлектронике, приборостроении, атомной технике, машиностроении, химической промышленности, в металлургии и др."
 PRODUCTION_MATERIALS_RARE_EARTH_ORE:0 "Редкоземельная руда"
 rare_metals:0 "Редкие металлы"
 rare_metals_desc:0 "Редкие элементы — условное название большой группы элементов (свыше 60), куда входят литий, бериллий, галлий, индий, германий, ванадий, титан, молибден, вольфрам, редкоземельные элементы, а также инертные газы. "
 PRODUCTION_MATERIALS_RARE_METALS:0 "Редкие металлы"
 polymers:0 "Полимеры"
 polymers_desc:0 "К полимерам относятся многочисленные природные соединения: белки, нуклеиновые кислоты, полисахариды, каучук и другие органические вещества. Большое число полимеров получают синтетическим путём на основе простейших соединений элементов природного происхождения путём реакций полимеризации, поликонденсации и химических преобразований. Названия полимеров образуются из названия мономера с приставкой поли-: полиэтилен, полипропилен, поливинилацетат и т. п. Благодаря ценным свойствам, полимеры применяются в машиностроении, текстильной промышленности, сельском хозяйстве, медицине, автомобиле- и судостроении, авиастроении и в быту (текстильные и кожевенные изделия, посуда, клей и лаки, украшения и другие предметы). На основании высокомолекулярных соединений изготовляют резины, волокна, пластмассы, плёнки и лакокрасочные покрытия. Все ткани живых организмов представляют высокомолекулярные соединения."
 PRODUCTION_MATERIALS_POLYMERS:0 "Полимеры"
 country_resource_polymers:0 "Полимеры"
