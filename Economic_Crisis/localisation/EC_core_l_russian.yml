 ARMY_EXPERIENCE_DESC:0 "По мере использования техники в бою вы получаете опыт армии. Это значит, что вы можете получать опыт армии, когда ваши §Hдивизии§! участвуют в сражениях или когда вы поставили союзникам технику по §Hленд-лизу§!.\nВы также получаете опыт за проведение §Hармейских учений§! войск, достигших как минимум уровня §YОбстрелянные§!, и за определенные §Hнациональные фокусы§!. Некоторые §Hминистры§! могут повышать полученный опыт.\n\nОпыт армии необходим для создания и изменения ваших §Hшаблонов дивизий§!."