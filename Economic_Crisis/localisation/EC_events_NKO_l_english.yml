l_english:
 
 ### North Korea events ###
 
 north_korea.1.t:0 "Nuclear tests in North Korea"
 north_korea.1.d:0 "Today, North Korea has declared successful test of a hydrogen bomb, but world analysts doubt that explosion of this kind of nuclear weapon has been made. Nevertheless the world majority and international  organisations reacted  sharply against the tests. \n\n The Authorities of North Korea declared they will test first thermonuclear bomb in their history this Wednesday. The statement about underground nuclear explosion was published by the Central Korean Cable Agency (CKCA)."
 north_korea.1.a:0 "This is alarming..."
 north_korea.1.b:0 "We did it!"
 
 north_korea.2.t:0 "hidden event!"
 north_korea.2.d:0 ""
 north_korea.2.a:0 ""
 
 north_korea.3.t:0 "Ballistic missile launching in North Korea"
 north_korea.3.d:0 "Today, North Korea has tested a long-range ballistic missile for the first time. It put into orbit of the North Korean artificial satellite "Kwangmyŏngsŏng-4". Most of the world's countries, in particular NATO members, South Korea, and Japan, strongly opposed the tests. \n\nThe United Nations Security Council issued a resolution condemning the actions of the North Korean government."
 north_korea.3.a:0 "The situation is heating up..."
 
 north_korea.4.t:0 "Success of the revolution in South Korea"
 north_korea.4.d:0 "Today, the socialist revolution in South Korea, fully supported by our government, has begun!"
 north_korea.4.a:0 "Yeaah!"
 
 north_korea.5.t:0 "Failure of the revolution in South Korea"
 north_korea.5.d:0 "Despite all our efforts and the high support of the socialists in South Korea, the revolution failed."
 north_korea.5.a:0 "That's sad..."
 
 north_korea.6.t:0 "Revolution in South Korea"
 north_korea.6.d:0 "Today, as a result of mass protests by socialist forces in the streets and the army's defection to the side of the protesters, a socialist revolution has taken place in South Korea. Now South Korea is a puppet of North Korea. Many countries, including NATO members, Japan and others, have condemned the actions of the North Korean government."
 north_korea.6.a:0 "North Korea won the war."

 north_korea.7.t:0 "Successful assassination attempt on South Korean president"
 north_korea.7.d:0 "Today our socialist supporters killed the leader of South Korea [?KOR.GetLeader]."
 north_korea.7.a:0 "Hooray!"

 north_korea.8.t:0 "Failed assassination attempt on South Korean president"
 north_korea.8.d:0 "Despite all our efforts, the assassination attempt on the President of South Korea failed."
 north_korea.8.a:0 "That's sad..."

 north_korea.9.t:0 "Assassination attempt on the president in South Korea"
 north_korea.9.d:0 "President [?KOR.GetLeader] was assassinated in South Korea today. Many countries, including NATO members, Japan suspect the DPRK of this, but the North Korean government denies everything."
 north_korea.9.a:0 "The situation in the Korean region is heating up..."
 
 popitka_ubit_prezident:0 "Successful assassination attempt on the president of separatist korea"
 succesful_coup:0 "The coup succeeded"
 
 north_korea.10.t:0 "Interim Acting Leader of the DPRK"
 north_korea.10.d:0 "Due to the serious illness of the supreme leader of the DPRK and the general secretary of the Central Committee of the Korean Workers' Party, his sister, Kim Yeo-jong, was appointed as the interim Supreme Leader of the DPRK. Earlier, Yeo Jong occasionally appeared on public holidays, was present as an official representative at the opening ceremony of the 2018 Winter Olympics, it is reliably known that she is the granddaughter of the founder and Eternal President of the DPRK Kim Il Sung."
 north_korea.10.a:0 "Doesn't bode well."
 
 north_korea.11.t:0 "The return of Kim Jong-un"
 north_korea.11.d:0 "After suffering a serious illness and surgery, the faithful leader of the DPRK returns to his post, interim president Kim Yeo-jong, will return to his post as deputy director of the Propaganda and Agitation Department of the Central Committee of the Korean Workers' Party."
 north_korea.11.a:0 "Good old friend."